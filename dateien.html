<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FFW – Dateien</title>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{ --rot:#c8102e; --bg:#f7f7f7; --card:#fff; --bord:#e9e9ee; --text:#1f2937; --muted:#6b7280; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:'Atkinson Hyperlegible',system-ui,Arial,sans-serif; background:var(--bg); color:var(--text) }

    header{ background:var(--rot); color:#fff; display:flex; gap:12px; align-items:center; padding:12px 14px; position:sticky; top:0; z-index:5 }
    header h1{ margin:0; font-size:1.15rem }
    .spacer{ flex:1 }
    .topbtn{ background:#00000022; color:#fff; text-decoration:none; padding:8px 12px; border-radius:10px; font-weight:700 }

    .wrap{ max-width:900px; margin:16px auto; padding:0 14px }
    .card{ background:var(--card); border-radius:14px; box-shadow:0 4px 14px rgba(0,0,0,.06); padding:14px }
    .h2{ margin:0 0 10px; color:var(--rot); font-size:1.4rem }

    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center }
    .row> *{ flex:1 1 220px }
    input,button{ font-family:inherit; font-size:1rem }
    input{ width:100%; padding:10px 12px; border:1px solid var(--bord); border-radius:10px; background:#fafafa }
    .btn{ background:var(--rot); color:#fff; border:0; padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer; white-space:nowrap }
    .btn.ghost{ background:#fff; color:var(--rot); border:1px solid var(--rot) }

    .dz{ border:2px dashed var(--bord); border-radius:12px; padding:20px; text-align:center; color:var(--muted) }
    .dz.drag{ border-color:var(--rot); color:var(--rot); background:#fff5f7 }

    .hint{ color:var(--muted); font-size:.92rem }
    .err{ color:#8b0e22; background:#fff5f5; border:1px solid #f2c9d1; padding:10px; border-radius:10px }
    .ok{ color:#2e7d32 }

    .list{ margin-top:12px }
    .item{ display:grid; grid-template-columns:1fr auto; gap:8px; padding:10px; border:1px solid var(--bord); border-radius:10px; background:#fff; align-items:center }
    .name{ font-weight:700 }
    .meta{ font-size:.9rem; color:var(--muted) }
    .acts{ display:flex; gap:8px; flex-wrap:wrap }
    .abtn{ border:1px solid var(--bord); background:#fff; padding:8px 10px; border-radius:8px; cursor:pointer }
    .badge{ display:inline-block; padding:2px 8px; border-radius:999px; font-size:.75rem; background:#f3f4f6; color:#374151; margin-left:6px }

    @media (max-width:640px){
      .item{ grid-template-columns:1fr }
      .acts{ justify-content:flex-start }
    }
  </style>
</head>
<body>
<header>
  <h1>FFW – Dateien</h1>
  <div class="spacer"></div>
  <a class="topbtn" href="admin-dashboard.html">Dashboard</a>
  <a class="topbtn" href="#" id="logout">Logout</a>
</header>

<div class="wrap">
  <section class="card">
    <h2 class="h2">Dateien hochladen &amp; verwalten</h2>

    <div class="row" style="margin-bottom:8px">
      <button class="btn" id="pick">Dateien auswählen</button>
      <button class="btn ghost" id="refresh">Aktualisieren</button>
      <button class="btn ghost" id="mkFolder">Ordner erstellen</button>
      <input id="search" placeholder="Suche (Dateiname …)" />
    </div>

    <div class="row" style="margin-bottom:8px">
      <input id="path" placeholder="Ordner (z. B. einsatz/2025-001/)" />
      <input id="tags" placeholder="Tags, Komma-getrennt (z. B. einsatz,bericht)" />
    </div>

    <div id="dz" class="dz">Dateien hierher ziehen &amp; ablegen<br>
      <span class="hint">Ordnerpfad + Tags werden beim Upload gespeichert. Bucket: <b id="bucketName">default</b>.</span>
    </div>

    <div id="msg" style="margin-top:10px"></div>
  </section>

  <section class="card" style="margin-top:14px">
    <h2 class="h2">Übersicht</h2>
    <div class="hint" id="sum">–</div>
    <div id="list" class="list">
      <div class="hint">Keine Dateien vorhanden.</div>
    </div>
  </section>
</div>

<input type="file" id="file" multiple hidden />

<script type="module">
  import { NhostClient } from "https://esm.sh/@nhost/nhost-js@2.2.9";

  // ---------- Nhost ----------
  const nhost = new NhostClient({ subdomain: "hpjfrhktprpuuxvvlpsb", region: "eu-central-1" });

  // Login-Guard (leichte Variante wie im Dashboard)
  if (!(await nhost.auth.isAuthenticatedAsync())) {
    const back = encodeURIComponent(location.pathname + location.search);
    location.href = "admin-login.html?redirect=" + back;
  }

  // ---------- Config ----------
  const BUCKET_ID = 'default';   // <- Falls du später "files" nutzt, hier umstellen
  document.getElementById('bucketName').textContent = BUCKET_ID;

  // ---------- DOM ----------
  const pick = document.getElementById('pick');
  const fileInput = document.getElementById('file');
  const refreshBtn = document.getElementById('refresh');
  const mkFolderBtn = document.getElementById('mkFolder');
  const pathInp = document.getElementById('path');
  const tagsInp = document.getElementById('tags');
  const searchInp = document.getElementById('search');
  const dz = document.getElementById('dz');
  const listEl = document.getElementById('list');
  const msgEl = document.getElementById('msg');
  const sumEl = document.getElementById('sum');

  // ---------- Helpers ----------
  const qp = n => String(n).padStart(2,'0');
  const ts = d => `${d.getFullYear()}-${qp(d.getMonth()+1)}-${qp(d.getDate())} ${qp(d.getHours())}:${qp(d.getMinutes())}`;
  const normPath = p => (p||'').trim().replace(/^\/+/,'').replace(/\/+/g,'/').replace(/([^/])$/,'$1/'); // immer mit Slash am Ende
  const parseTags = s => (s||'').split(',').map(x=>x.trim()).filter(Boolean);

  function humanError(err){
    try{
      if (typeof err === 'string') return err;
      if (err?.message) return err.message;
      if (err?.error?.message) return err.error.message;
      return JSON.stringify(err);
    }catch{ return String(err); }
  }
  function showMsg(html, ok=false){
    msgEl.innerHTML = html ? `<div class="${ok?'ok':'err'}">${html}</div>` : '';
  }

  async function gql(query, variables){
    const { data, error } = await nhost.graphql.request(query, variables);
    if (error) throw error;
    return data;
  }

  async function fileUrl(fileId){
    // Versuche zuerst public URL (falls Bucket public ist), sonst presigned.
    try{
      const { publicUrl, error } = await nhost.storage.getPublicUrl({ fileId });
      if (!error && publicUrl) return publicUrl;
    }catch{}
    try{
      const { presignedUrl, error } = await nhost.storage.getPresignedUrl({ fileId });
      if (!error && presignedUrl) return presignedUrl;
    }catch{}
    return null;
  }

  // ---------- Listing ----------
  let allRows = [];
  async function load(){
    showMsg('');
    listEl.innerHTML = `<div class="hint">Lade …</div>`;
    try{
      const prefix = pathInp.value.trim() ? normPath(pathInp.value) : '';
      const needle = searchInp.value.trim();
      const where = {
        _and: []
      };
      if (prefix) where._and.push({ path: { _ilike: prefix + "%" } });
      if (needle) {
        const like = `%${needle}%`;
        where._and.push({ _or: [ { name: { _ilike: like } }, { path: { _ilike: like } } ] });
      }
      const data = await gql(`query($w:file_meta_bool_exp){
        file_meta(where:$w, order_by:[{created_at:desc},{name:asc}], limit: 1000){
          file_id name path tags created_at uploader_id
        }
      }`, { w: where._and.length ? where : {} });

      allRows = data.file_meta || [];
      render();
    }catch(e){
      showMsg("Konnte Dateien nicht laden: " + humanError(e));
      listEl.innerHTML = `<div class="hint">Keine Dateien vorhanden.</div>`;
      sumEl.textContent = "–";
    }
  }

  function render(){
    if (!allRows.length){
      listEl.innerHTML = `<div class="hint">Keine Dateien vorhanden.</div>`;
      sumEl.textContent = "0 Dateien";
      return;
    }
    sumEl.textContent = `${allRows.length} Datei(en)`;
    listEl.innerHTML = '';

    for (const r of allRows){
      const when = new Date(r.created_at);
      const tags = (r.tags||[]).map(t=>`<span class="badge">${t}</span>`).join('');
      const row = document.createElement('div');
      row.className = 'item';
      row.innerHTML = `
        <div>
          <div class="name">${r.name}</div>
          <div class="meta">${r.path}<br>${ts(when)} ${tags}</div>
        </div>
        <div class="acts">
          <button class="abtn" data-open="${r.file_id}">Öffnen</button>
          <button class="abtn" data-copy="${r.file_id}">Link kopieren</button>
          <button class="abtn" data-del="${r.file_id}">Löschen</button>
        </div>`;
      listEl.appendChild(row);
    }
  }

  listEl.addEventListener('click', async (e)=>{
    const b = e.target.closest('button'); if (!b) return;
    const openId = b.getAttribute('data-open');
    const copyId = b.getAttribute('data-copy');
    const delId  = b.getAttribute('data-del');

    if (openId){
      const url = await fileUrl(openId);
      if (!url) return showMsg('Kein Link verfügbar (Bucket ggf. privat).');
      window.open(url, '_blank');
    }
    if (copyId){
      const url = await fileUrl(copyId);
      if (!url) return showMsg('Kein Link verfügbar (Bucket ggf. privat).');
      await navigator.clipboard.writeText(url);
      showMsg('Link kopiert.', true);
    }
    if (delId){
      const meta = allRows.find(x=>x.file_id===delId);
      if (!meta) return;
      if (!confirm(`„${meta.name}“ wirklich löschen?`)) return;
      try{
        // Storage löschen (verschiedene SDK-Signaturen abfangen)
        try{ await nhost.storage.delete({ fileId: delId }); }catch{ await nhost.storage.delete({ id: delId }); }
        // Metadaten löschen
        await gql(`mutation($id:uuid!){ delete_file_meta_by_pk(file_id:$id){ file_id } }`, { id: delId });
        showMsg('Gelöscht.', true);
        await load();
      }catch(e){
        showMsg('Löschen fehlgeschlagen: ' + humanError(e));
      }
    }
  });

  // ---------- Upload ----------
  pick.onclick = ()=> fileInput.click();
  fileInput.onchange = ()=> doUpload(fileInput.files);

  dz.addEventListener('dragover', e=>{ e.preventDefault(); dz.classList.add('drag'); });
  dz.addEventListener('dragleave', ()=> dz.classList.remove('drag'));
  dz.addEventListener('drop', e=>{
    e.preventDefault(); dz.classList.remove('drag');
    const files = e.dataTransfer.files;
    if (files?.length) doUpload(files);
  });

  async function doUpload(fileList){
    showMsg('');
    if (!fileList || !fileList.length) return;
    const folder = pathInp.value.trim() ? normPath(pathInp.value) : '';
    const tags = parseTags(tagsInp.value);
    const userId = nhost.auth.getUser()?.id || null;

    for (const f of fileList){
      try{
        const nameInBucket = folder + f.name;
        const { fileMetadata, error } = await nhost.storage.upload({
          file: f,
          name: nameInBucket,
          bucketId: BUCKET_ID
        });
        if (error) throw error;

        const fileId = fileMetadata?.id;
        if (!fileId) throw new Error('Upload ok, aber keine fileId zurückbekommen.');

        await gql(`mutation($obj:file_meta_insert_input!){
          insert_file_meta_one(object:$obj){ file_id }
        }`, { obj: { file_id: fileId, name: f.name, path: folder, tags, uploader_id: userId } });

        showMsg(`„${f.name}“ hochgeladen.`, true);
      }catch(e){
        showMsg('Upload fehlgeschlagen: ' + humanError(e));
        break; // bei Fehler abbrechen, damit Meldung sichtbar bleibt
      }
    }
    await load();
    fileInput.value = '';
  }

  // ---------- Ordner erstellen ----------
  mkFolderBtn.onclick = ()=>{
    const p = normPath(pathInp.value || '');
    if (!p) {
      // Vorschlag: einsatz/JJJJ-MMDD/
      const d = new Date();
      const sugg = `einsatz/${d.getFullYear()}-${qp(d.getMonth()+1)}${qp(d.getDate())}/`;
      pathInp.value = sugg;
    } else {
      pathInp.value = p; // nur normalisieren
    }
    pathInp.focus();
  };

  // ---------- Suche / Refresh / Logout ----------
  refreshBtn.onclick = load;
  searchInp.oninput = ()=> { clearTimeout(window._t); window._t = setTimeout(load, 250); };
  document.getElementById('logout').onclick = async (e)=>{ e.preventDefault(); await nhost.auth.signOut(); location.href='admin-login.html'; };

  // ---------- Start ----------
  await load();
</script>
</body>
</html>
