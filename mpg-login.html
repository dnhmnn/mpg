<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Äì Responda</title>
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#667eea">
  
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --rot: #c8102e; --grau: #64748b; --gradient-start: #667eea; --gradient-end: #764ba2; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
      font-family: 'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      min-height: 100vh;
      margin: 0;
    }
    
    /* HEADER GANZ OBEN f√ºr Theme Color */
    .top-spacer {
      background: var(--gradient-start);
      height: 20px;
    }
    
    .wrapper {
      min-height: calc(100vh - 20px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 440px;
      width: 100%;
      overflow: hidden;
      animation: slideIn 0.4s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-header {
      background: var(--rot);
      padding: 40px 30px;
      text-align: center;
      color: #fff;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .logo-icon {
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
    }
    
    .logo-plus {
      width: 30px;
      height: 30px;
      position: relative;
    }
    
    .logo-plus::before,
    .logo-plus::after {
      content: '';
      position: absolute;
      background: var(--rot);
      border-radius: 4px;
    }
    
    .logo-plus::before {
      width: 30px;
      height: 10px;
      top: 10px;
      left: 0;
    }
    
    .logo-plus::after {
      width: 10px;
      height: 30px;
      top: 0;
      left: 10px;
    }
    
    .logo-text {
      font-size: 2.5rem;
      font-weight: 900;
      color: #fff;
      letter-spacing: -1px;
    }
    
    .login-header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .login-header p {
      font-size: 0.95rem;
      opacity: 0.9;
    }
    
    .login-body {
      padding: 40px 30px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-group label {
      display: block;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s;
      background: #f8fafc;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--rot);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(200,16,46,0.1);
    }
    
    .form-group small {
      display: block;
      color: #64748b;
      font-size: 0.85rem;
      margin-top: 6px;
    }
    
    .org-info {
      background: #f0f9ff;
      border: 2px solid #bae6fd;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      display: none;
    }
    
    .org-info.show {
      display: block;
    }
    
    .org-info strong {
      color: #0369a1;
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
    }
    
    .org-detail {
      color: #0369a1;
      font-size: 0.9rem;
    }
    
    .org-change-btn {
      background: none;
      border: none;
      color: #0369a1;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.85rem;
      margin-top: 12px;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      background: var(--rot);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      margin-bottom: 12px;
    }
    
    .btn:hover {
      background: #a00d26;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(200,16,46,0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn.secondary {
      background: #64748b;
    }
    
    .btn.secondary:hover {
      background: #475569;
    }
    
    .msg {
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      display: none;
    }
    
    .msg.show {
      display: block;
    }
    
    .msg.error {
      background: #fee2e2;
      color: #991b1b;
      border: 2px solid #fca5a5;
    }
    
    .msg.success {
      background: #d1fae5;
      color: #065f46;
      border: 2px solid #6ee7b7;
    }
    
    .msg.info {
      background: #dbeafe;
      color: #1e40af;
      border: 2px solid #93c5fd;
    }
    
    .already-logged-in {
      display: none;
      text-align: center;
      padding: 20px;
    }
    
    .already-logged-in.show {
      display: block;
    }
    
    .already-logged-in h2 {
      color: var(--rot);
      margin-bottom: 20px;
      font-size: 1.4rem;
    }
    
    @media (max-width: 480px) {
      .login-header { padding: 30px 20px; }
      .login-body { padding: 30px 20px; }
      .logo-text { font-size: 2rem; }
    }
  </style>
</head>
<body>

<!-- Spacer ganz oben f√ºr Theme Color -->
<div class="top-spacer"></div>

<div class="wrapper">
  <div class="login-container">
    <div class="login-header">
      <div class="logo-container">
        <div class="logo-icon">
          <div class="logo-plus"></div>
        </div>
        <div class="logo-text">Responda</div>
      </div>
      <h1>Willkommen</h1>
      <p>Melde dich an, um fortzufahren</p>
    </div>
    
    <div class="login-body">
      <div id="msg" class="msg"></div>
      
      <!-- Bereits angemeldet -->
      <div id="alreadyLoggedIn" class="already-logged-in">
        <h2>‚úÖ Bereits angemeldet</h2>
        <p style="color:#64748b;margin-bottom:20px">Du bist bereits eingeloggt.</p>
        <button type="button" class="btn" onclick="goToDashboard()">
          Zur √úbersicht
        </button>
        <button type="button" class="btn secondary" onclick="logoutAndContinue()">
          Abmelden & neu anmelden
        </button>
      </div>
      
      <!-- Login Form -->
      <div id="loginFormContainer">
        <!-- Organisation Info (wenn gespeichert) -->
        <div id="orgInfo" class="org-info">
          <strong>üè¢ Organisation</strong>
          <div class="org-detail" id="orgName">‚Äî</div>
          <button type="button" class="org-change-btn" onclick="changeOrg()">Organisation √§ndern</button>
        </div>
        
        <form id="loginForm">
          <!-- Organisation Eingabe (nur wenn nicht gespeichert) -->
          <div id="orgInputGroup" class="form-group">
            <label for="orgCode">üè¢ Organisations-Code</label>
            <input 
              type="text" 
              id="orgCode" 
              placeholder="z.B. ffwrot" 
              autocomplete="off"
              required 
            />
            <small>Gib deinen Organisations-Code ein</small>
          </div>
          
          <div class="form-group">
            <label for="email">üìß E-Mail</label>
            <input 
              type="email" 
              id="email" 
              placeholder="deine@email.de" 
              autocomplete="email"
              required 
            />
          </div>
          
          <div class="form-group">
            <label for="password">üîí Passwort</label>
            <input 
              type="password" 
              id="password" 
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
              autocomplete="current-password"
              required 
            />
          </div>
          
          <button type="submit" class="btn" id="submitBtn">
            Anmelden
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script type="module">
  import PocketBase from 'https://cdn.jsdelivr.net/npm/pocketbase@0.21.3/dist/pocketbase.es.mjs';

  const pb = new PocketBase('https://api.responda.systems');
  
  const msgEl = document.getElementById('msg');
  const orgInfoEl = document.getElementById('orgInfo');
  const orgNameEl = document.getElementById('orgName');
  const orgInputGroupEl = document.getElementById('orgInputGroup');
  const orgCodeInputEl = document.getElementById('orgCode');
  const submitBtn = document.getElementById('submitBtn');
  const alreadyLoggedInEl = document.getElementById('alreadyLoggedIn');
  const loginFormContainerEl = document.getElementById('loginFormContainer');

  const ORG_STORAGE_KEY = 'responda_org';
  const savedOrg = localStorage.getItem(ORG_STORAGE_KEY);
  let currentOrg = null;

  console.log('üöÄ Login-System gestartet');
  console.log('üíæ Gespeicherte Org:', savedOrg);

  // Gespeicherte Org laden
  if (savedOrg) {
    try {
      currentOrg = JSON.parse(savedOrg);
      console.log('‚úÖ Org aus LocalStorage geladen:', currentOrg);
      showSavedOrg();
      checkIfAlreadyLoggedIn();
    } catch(e) {
      console.error('‚ùå Fehler beim Laden der Organisation:', e);
      localStorage.removeItem(ORG_STORAGE_KEY);
      showOrgInput();
    }
  } else {
    console.log('‚ÑπÔ∏è Keine gespeicherte Org gefunden');
  }

  // Check if already logged in
  async function checkIfAlreadyLoggedIn() {
    if (!pb.authStore.isValid) {
      console.log('‚ÑπÔ∏è Nicht eingeloggt');
      return;
    }
    
    try {
      await pb.collection('users').authRefresh();
      const user = pb.authStore.model;
      
      if (user) {
        console.log('‚úÖ Bereits eingeloggt als:', user.email);
        loginFormContainerEl.style.display = 'none';
        alreadyLoggedInEl.classList.add('show');
      }
    } catch(e) {
      console.error('‚ùå Auth-Check Fehler:', e);
      pb.authStore.clear();
    }
  }

  window.goToDashboard = () => {
    location.href = 'mpg-dashboard.html';
  };

  window.logoutAndContinue = async () => {
    try {
      pb.authStore.clear();
      alreadyLoggedInEl.classList.remove('show');
      loginFormContainerEl.style.display = 'block';
      showMsg('Abgemeldet. Bitte melde dich neu an.', 'info');
      document.getElementById('email').focus();
    } catch(e) {
      showMsg('Fehler beim Abmelden: ' + e.message, 'error');
    }
  };

  function showSavedOrg() {
    orgInfoEl.classList.add('show');
    orgInputGroupEl.style.display = 'none';
    orgNameEl.textContent = currentOrg.name;
  }

  function showOrgInput() {
    orgInfoEl.classList.remove('show');
    orgInputGroupEl.style.display = 'block';
  }

  window.changeOrg = () => {
    if (confirm('Organisation wirklich √§ndern? Du wirst abgemeldet.')) {
      pb.authStore.clear();
      localStorage.removeItem(ORG_STORAGE_KEY);
      currentOrg = null;
      showOrgInput();
      showMsg('Bitte gib deinen Organisations-Code neu ein.', 'info');
      orgCodeInputEl.focus();
    }
  };

  function showMsg(text, type = 'error') {
    msgEl.textContent = text;
    msgEl.className = 'msg ' + type + ' show';
    setTimeout(() => {
      msgEl.classList.remove('show');
    }, 8000);
  }

  // Login Form Handler
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    submitBtn.disabled = true;
    submitBtn.textContent = 'Anmeldung l√§uft...';
    
    console.log('üîê Login-Versuch gestartet');
    
    try {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      let orgConfig;
      
      if (currentOrg) {
        // Org bereits gespeichert
        console.log('‚úÖ Verwende gespeicherte Org:', currentOrg.name);
        orgConfig = currentOrg;
      } else {
        // Neue Org - PR√úFE OB SIE EXISTIERT
        const orgCode = orgCodeInputEl.value.trim().toLowerCase();
        
        if (!orgCode) {
          showMsg('Bitte gib deinen Organisations-Code ein.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Anmelden';
          return;
        }
        
        console.log('üîç Suche Organisation mit Code:', orgCode);
        
        // SUCHE ORGANISATION - VEREINFACHT MIT DEBUG
        try {
          const allOrgs = await pb.collection('organizations').getFullList();
          console.log('üìã Alle verf√ºgbaren Organisationen:', allOrgs);
          console.log('üìã Verf√ºgbare Org-Codes:', allOrgs.map(o => o.org_code));
          
          const org = allOrgs.find(o => o.org_code === orgCode);
          
          if (!org) {
            console.error('‚ùå Organisation nicht gefunden!');
            console.error('üîç Gesucht wurde:', orgCode);
            console.error('üìã Verf√ºgbar sind:', allOrgs.map(o => o.org_code));
            
            showMsg('Organisation "' + orgCode + '" nicht gefunden!\n\nVerf√ºgbare Codes:\n' + allOrgs.map(o => o.org_code).join(', '), 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Anmelden';
            return;
          }
          
          console.log('‚úÖ Organisation gefunden:', org.org_name);
          
          orgConfig = {
            code: orgCode,
            name: org.org_name,
            id: org.id
          };
          
        } catch (orgError) {
          console.error('‚ùå Fehler beim Laden der Organisationen:', orgError);
          showMsg('Fehler beim Laden der Organisationen: ' + orgError.message, 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Anmelden';
          return;
        }
      }
      
      console.log('üîê Versuche Login f√ºr:', email);
      console.log('üè¢ Organisation:', orgConfig.name);
      
      // Login with PocketBase
      const authData = await pb.collection('users').authWithPassword(email, password);
      
      if (!authData || !authData.record) {
        showMsg('Login fehlgeschlagen: Keine Daten erhalten.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Anmelden';
        return;
      }
      
      console.log('‚úÖ Login erfolgreich');
      
      // PR√úFE OB USER ZUR ORGANISATION GEH√ñRT
      const user = authData.record;
      
      console.log('üë§ User-Org-ID:', user.organization_id);
      console.log('üè¢ Erwartete Org-ID:', orgConfig.id);
      
      if (user.organization_id !== orgConfig.id) {
        console.error('‚ùå User geh√∂rt nicht zur Organisation!');
        console.error('üë§ User geh√∂rt zu:', user.organization_id);
        console.error('üè¢ Erwartet wurde:', orgConfig.id);
        
        showMsg('Dieser Benutzer geh√∂rt nicht zur Organisation "' + orgConfig.name + '"!', 'error');
        
        // Logout wieder
        pb.authStore.clear();
        
        submitBtn.disabled = false;
        submitBtn.textContent = 'Anmelden';
        return;
      }
      
      console.log('‚úÖ User geh√∂rt zur Organisation');
      
      // Save organization
      if (!currentOrg) {
        localStorage.setItem(ORG_STORAGE_KEY, JSON.stringify(orgConfig));
        console.log('üíæ Organisation gespeichert');
      }
      
      showMsg('‚úÖ Erfolgreich angemeldet! Weiterleitung...', 'success');
      
      setTimeout(() => {
        location.href = 'mpg-dashboard.html';
      }, 800);
      
    } catch(e) {
      console.error('‚ùå Login-Fehler:', e);
      
      let errorMsg = 'Login fehlgeschlagen: ';
      if (e.status === 400) {
        errorMsg += 'Ung√ºltige E-Mail oder Passwort.';
      } else if (e.status === 0) {
        errorMsg += 'Keine Verbindung zum Server.';
      } else {
        errorMsg += e.message || 'Unbekannter Fehler';
      }
      
      showMsg(errorMsg, 'error');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Anmelden';
    }
  });

  // Auto-focus
  if (loginFormContainerEl.style.display !== 'none') {
    if (currentOrg) {
      document.getElementById('email').focus();
    } else {
      orgCodeInputEl.focus();
    }
  }
</script>

</body>
</html>
