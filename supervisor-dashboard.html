<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard - Responda</title>
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.3/dist/pocketbase.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-bottom: 15px;
        }
        
        h1 {
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }
        
        h2 {
            color: #1e3c72;
            margin-bottom: 15px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        
        /* Login Form */
        #loginSection {
            max-width: 500px;
            margin: 50px auto;
            padding: 0 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #1e3c72;
            font-weight: 600;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        
        input[type="email"],
        input[type="password"],
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #2a5298;
        }
        
        button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: clamp(0.9rem, 3vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 60, 114, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        /* Dashboard */
        #dashboardSection {
            display: none;
        }
        
        .header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        @media (min-width: 640px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(30, 60, 114, 0.3);
            text-align: center;
        }
        
        .stat-value {
            font-size: clamp(2rem, 8vw, 2.5rem);
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .stat-label {
            opacity: 0.9;
            font-size: clamp(0.85rem, 3vw, 1rem);
        }
        
        /* Table - Mobile Optimized */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #1e3c72;
            border-bottom: 2px solid #dee2e6;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            white-space: nowrap;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid #dee2e6;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: clamp(0.7rem, 2vw, 0.85rem);
            font-weight: 600;
            white-space: nowrap;
        }
        
        .badge-active {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .badge-trial {
            background: #fff3cd;
            color: #856404;
        }
        
        .badge-basic {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .badge-professional {
            background: #e2d9f3;
            color: #4a148c;
        }
        
        .badge-enterprise {
            background: #f8d7da;
            color: #721c24;
        }
        
        /* Modal - Mobile Optimized */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            margin: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
        }
        
        .close-btn {
            background: #6c757d;
            color: white;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            min-width: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        
        @media (min-width: 640px) {
            .action-buttons {
                flex-direction: row;
            }
        }
        
        .action-btn {
            padding: 8px 12px;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            min-width: 44px;
            min-height: 44px;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: clamp(0.9rem, 3vw, 1rem);
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: clamp(0.85rem, 2.5vw, 0.95rem);
        }
        
        /* Mobile Action Buttons */
        .table-actions {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        /* Responsive padding adjustments */
        @media (min-width: 768px) {
            body {
                padding: 20px;
            }
            
            .card {
                padding: 30px;
            }
            
            .modal-content {
                padding: 30px;
            }
        }
        
        /* Smooth scroll for mobile */
        html {
            scroll-behavior: smooth;
        }
        
        /* Touch-friendly inputs */
        @media (max-width: 640px) {
            input, select, button {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection">
        <div class="card">
            <h1>üîê Supervisor Login</h1>
            <p class="subtitle">Responda System Administration</p>
            
            <div id="loginError" class="error" style="display:none;"></div>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">E-Mail</label>
                    <input type="email" id="loginEmail" value="supervisor@responda.systems" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Passwort</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit">Einloggen</button>
            </form>
        </div>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboardSection">
        <div class="container">
            <!-- Header -->
            <div class="card">
                <div class="header">
                    <div>
                        <h1>üëë Supervisor Dashboard</h1>
                        <p class="subtitle" id="welcomeText"></p>
                    </div>
                    <button onclick="handleLogout()" class="btn-secondary">Abmelden</button>
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalOrgs">0</div>
                    <div class="stat-label">Organisationen</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalUsers">0</div>
                    <div class="stat-label">Benutzer</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeOrgs">0</div>
                    <div class="stat-label">Aktive Orgas</div>
                </div>
            </div>

            <!-- Organizations -->
            <div class="card">
                <div class="header">
                    <h2>üìã Alle Organisationen</h2>
                    <button onclick="showCreateModal()" class="btn-success">+ Neue Organisation</button>
                </div>
                
                <div id="loadingOrgs" class="loading">Lade Organisationen...</div>
                <div id="orgsContainer" style="display:none;">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Code</th>
                                    <th>Name</th>
                                    <th>Lizenz</th>
                                    <th>Max Users</th>
                                    <th>Status</th>
                                    <th>Kontakt</th>
                                    <th>Aktionen</th>
                                </tr>
                            </thead>
                            <tbody id="orgsTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="orgModal" class="modal" onclick="closeModalOnBackdrop(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2 id="modalTitle">Neue Organisation</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <div id="modalError" class="error" style="display:none;"></div>
            <div id="modalSuccess" class="success" style="display:none;"></div>
            
            <form id="orgForm" onsubmit="handleSaveOrg(event)">
                <input type="hidden" id="orgId">
                
                <div class="form-group">
                    <label for="orgCode">Organisations-Code *</label>
                    <input type="text" id="orgCode" pattern="[a-z0-9]+" required 
                           placeholder="z.B. ffwmuenchen">
                </div>
                
                <div class="form-group">
                    <label for="orgName">Name *</label>
                    <input type="text" id="orgName" required placeholder="z.B. FFW M√ºnchen">
                </div>
                
                <div class="form-group">
                    <label for="licenseType">Lizenz-Typ *</label>
                    <select id="licenseType" required>
                        <option value="trial">Trial</option>
                        <option value="basic">Basic</option>
                        <option value="professional">Professional</option>
                        <option value="enterprise">Enterprise</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="licenseValidUntil">Lizenz g√ºltig bis</label>
                    <input type="date" id="licenseValidUntil">
                </div>
                
                <div class="form-group">
                    <label for="maxUsers">Max. Benutzer *</label>
                    <input type="number" id="maxUsers" value="10" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="contactEmail">Kontakt E-Mail</label>
                    <input type="email" id="contactEmail" placeholder="admin@organisation.de">
                </div>
                
                <div class="form-group">
                    <label for="contactPerson">Kontaktperson</label>
                    <input type="text" id="contactPerson" placeholder="Max Mustermann">
                </div>
                
                <div class="form-group">
                    <label for="contactPhone">Telefon</label>
                    <input type="text" id="contactPhone" placeholder="0123456789">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isActive" checked> Aktiv
                    </label>
                </div>
                
                <div class="action-buttons">
                    <button type="submit" class="btn-success">Speichern</button>
                    <button type="button" onclick="closeModal()" class="btn-secondary">Abbrechen</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const pb = new PocketBase('https://api.responda.systems');
        let currentUser = null;

        // Login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            
            try {
                const authData = await pb.collection('users').authWithPassword(email, password);
                
                if (!authData.record.supervisor) {
                    errorDiv.textContent = 'Zugriff verweigert! Nur f√ºr Supervisors.';
                    errorDiv.style.display = 'block';
                    pb.authStore.clear();
                    return;
                }
                
                currentUser = authData.record;
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                document.getElementById('welcomeText').textContent = `Willkommen, ${currentUser.name}`;
                
                loadDashboard();
                
            } catch (error) {
                errorDiv.textContent = 'Login fehlgeschlagen! Bitte Zugangsdaten pr√ºfen.';
                errorDiv.style.display = 'block';
                console.error(error);
            }
        }

        // Logout
        function handleLogout() {
            pb.authStore.clear();
            location.reload();
        }

        // Load Dashboard Data
        async function loadDashboard() {
            try {
                const [orgs, users] = await Promise.all([
                    pb.collection('organizations').getFullList(),
                    pb.collection('users').getFullList()
                ]);
                
                // Update Stats
                document.getElementById('totalOrgs').textContent = orgs.length;
                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('activeOrgs').textContent = orgs.filter(o => o.is_active).length;
                
                // Load Organizations Table
                loadOrganizations(orgs);
                
            } catch (error) {
                console.error('Fehler beim Laden:', error);
            }
        }

        // Load Organizations Table
        function loadOrganizations(orgs) {
            const tbody = document.getElementById('orgsTableBody');
            tbody.innerHTML = '';
            
            if (orgs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">Keine Organisationen vorhanden</td></tr>';
                document.getElementById('loadingOrgs').style.display = 'none';
                document.getElementById('orgsContainer').style.display = 'block';
                return;
            }
            
            orgs.forEach(org => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${org.org_code}</strong></td>
                    <td>${org.org_name}</td>
                    <td><span class="badge badge-${org.license_type}">${org.license_type}</span></td>
                    <td>${org.max_users}</td>
                    <td><span class="badge ${org.is_active ? 'badge-active' : 'badge-inactive'}">${org.is_active ? 'Aktiv' : 'Inaktiv'}</span></td>
                    <td>${org.contact_email || '-'}</td>
                    <td>
                        <div class="table-actions">
                            <button class="action-btn btn-secondary" onclick="editOrg('${org.id}')">‚úèÔ∏è</button>
                            <button class="action-btn btn-danger" onclick="deleteOrg('${org.id}', '${org.org_name}')">üóëÔ∏è</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('loadingOrgs').style.display = 'none';
            document.getElementById('orgsContainer').style.display = 'block';
        }

        // Show Create Modal
        function showCreateModal() {
            document.getElementById('modalTitle').textContent = 'Neue Organisation';
            document.getElementById('orgForm').reset();
            document.getElementById('orgId').value = '';
            document.getElementById('isActive').checked = true;
            document.getElementById('modalError').style.display = 'none';
            document.getElementById('modalSuccess').style.display = 'none';
            document.getElementById('orgModal').classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scroll
        }

        // Edit Organization
        async function editOrg(orgId) {
            try {
                const org = await pb.collection('organizations').getOne(orgId);
                
                document.getElementById('modalTitle').textContent = 'Organisation bearbeiten';
                document.getElementById('orgId').value = org.id;
                document.getElementById('orgCode').value = org.org_code;
                document.getElementById('orgName').value = org.org_name;
                document.getElementById('licenseType').value = org.license_type;
                document.getElementById('licenseValidUntil').value = org.license_valid_until || '';
                document.getElementById('maxUsers').value = org.max_users;
                document.getElementById('contactEmail').value = org.contact_email || '';
                document.getElementById('contactPerson').value = org.contact_person || '';
                document.getElementById('contactPhone').value = org.contact_phone || '';
                document.getElementById('isActive').checked = org.is_active;
                document.getElementById('modalError').style.display = 'none';
                document.getElementById('modalSuccess').style.display = 'none';
                
                document.getElementById('orgModal').classList.add('active');
                document.body.style.overflow = 'hidden';
                
            } catch (error) {
                alert('Fehler beim Laden der Organisation!');
                console.error(error);
            }
        }

        // Save Organization
        async function handleSaveOrg(event) {
            event.preventDefault();
            
            const orgId = document.getElementById('orgId').value;
            const orgData = {
                org_code: document.getElementById('orgCode').value,
                org_name: document.getElementById('orgName').value,
                license_type: document.getElementById('licenseType').value,
                license_valid_until: document.getElementById('licenseValidUntil').value || null,
                max_users: parseInt(document.getElementById('maxUsers').value),
                contact_email: document.getElementById('contactEmail').value || null,
                contact_person: document.getElementById('contactPerson').value || null,
                contact_phone: document.getElementById('contactPhone').value || null,
                is_active: document.getElementById('isActive').checked
            };
            
            try {
                if (orgId) {
                    await pb.collection('organizations').update(orgId, orgData);
                } else {
                    await pb.collection('organizations').create(orgData);
                }
                
                document.getElementById('modalSuccess').textContent = 'Organisation erfolgreich gespeichert!';
                document.getElementById('modalSuccess').style.display = 'block';
                document.getElementById('modalError').style.display = 'none';
                
                setTimeout(() => {
                    closeModal();
                    loadDashboard();
                }, 1500);
                
            } catch (error) {
                document.getElementById('modalError').textContent = 'Fehler beim Speichern: ' + error.message;
                document.getElementById('modalError').style.display = 'block';
                document.getElementById('modalSuccess').style.display = 'none';
                console.error(error);
            }
        }

        // Delete Organization
        async function deleteOrg(orgId, orgName) {
            if (!confirm(`Organisation "${orgName}" wirklich l√∂schen?\n\nACHTUNG: Alle zugeh√∂rigen Daten werden gel√∂scht!`)) {
                return;
            }
            
            try {
                await pb.collection('organizations').delete(orgId);
                alert('Organisation gel√∂scht!');
                loadDashboard();
            } catch (error) {
                alert('Fehler beim L√∂schen: ' + error.message);
                console.error(error);
            }
        }

        // Close Modal
        function closeModal() {
            document.getElementById('orgModal').classList.remove('active');
            document.body.style.overflow = ''; // Re-enable scroll
            document.getElementById('modalError').style.display = 'none';
            document.getElementById('modalSuccess').style.display = 'none';
        }

        // Close modal when clicking backdrop
        function closeModalOnBackdrop(event) {
            if (event.target.id === 'orgModal') {
                closeModal();
            }
        }

        // Check if already logged in
        if (pb.authStore.isValid) {
            pb.collection('users').authRefresh().then(authData => {
                if (authData.record.supervisor) {
                    currentUser = authData.record;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('dashboardSection').style.display = 'block';
                    document.getElementById('welcomeText').textContent = `Willkommen, ${currentUser.name}`;
                    loadDashboard();
                }
            }).catch(() => {
                pb.authStore.clear();
            });
        }
    </script>
</body>
</html>
