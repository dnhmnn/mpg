<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Passwort erstellen ‚Äì Responda</title>
  
  <meta name="theme-color" content="#667eea">
  
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { --rot: #c8102e; --gradient-start: #667eea; --gradient-end: #764ba2; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
      font-family: 'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      min-height: 100vh;
      margin: 0;
    }
    
    .top-spacer {
      background: var(--gradient-start);
      height: 20px;
    }
    
    .wrapper {
      min-height: calc(100vh - 20px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 440px;
      width: 100%;
      overflow: hidden;
      animation: slideIn 0.4s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .header {
      background: var(--rot);
      padding: 40px 30px;
      text-align: center;
      color: #fff;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .logo-icon {
      width: 60px;
      height: 60px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
    }
    
    .logo-plus {
      width: 30px;
      height: 30px;
      position: relative;
    }
    
    .logo-plus::before,
    .logo-plus::after {
      content: '';
      position: absolute;
      background: var(--rot);
      border-radius: 4px;
    }
    
    .logo-plus::before {
      width: 30px;
      height: 10px;
      top: 10px;
      left: 0;
    }
    
    .logo-plus::after {
      width: 10px;
      height: 30px;
      top: 0;
      left: 10px;
    }
    
    .logo-text {
      font-size: 2.5rem;
      font-weight: 900;
      color: #fff;
      letter-spacing: -1px;
    }
    
    .header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    
    .header p {
      font-size: 0.95rem;
      opacity: 0.9;
    }
    
    .body {
      padding: 40px 30px;
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-group label {
      display: block;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s;
      background: #f8fafc;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--rot);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(200,16,46,0.1);
    }
    
    .form-group small {
      display: block;
      color: #64748b;
      font-size: 0.85rem;
      margin-top: 6px;
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      background: var(--rot);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.05rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      margin-bottom: 12px;
    }
    
    .btn:hover {
      background: #a00d26;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(200,16,46,0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
      transform: none;
    }
    
    .msg {
      padding: 14px 16px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      display: none;
    }
    
    .msg.show {
      display: block;
    }
    
    .msg.error {
      background: #fee2e2;
      color: #991b1b;
      border: 2px solid #fca5a5;
    }
    
    .msg.success {
      background: #d1fae5;
      color: #065f46;
      border: 2px solid #6ee7b7;
    }
    
    .msg.info {
      background: #dbeafe;
      color: #1e40af;
      border: 2px solid #93c5fd;
    }
    
    .password-strength {
      height: 4px;
      background: #e2e8f0;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }
    
    .password-strength-bar {
      height: 100%;
      width: 0%;
      transition: all 0.3s;
      border-radius: 2px;
    }
    
    .password-strength-text {
      font-size: 0.8rem;
      margin-top: 4px;
      font-weight: 600;
    }
    
    @media (max-width: 480px) {
      .header { padding: 30px 20px; }
      .body { padding: 30px 20px; }
      .logo-text { font-size: 2rem; }
    }
  </style>
</head>
<body>

<div class="top-spacer"></div>

<div class="wrapper">
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo-icon">
          <div class="logo-plus"></div>
        </div>
        <div class="logo-text">Responda</div>
      </div>
      <h1>Passwort erstellen</h1>
      <p>Erstelle dein neues Passwort</p>
    </div>
    
    <div class="body">
      <div id="msg" class="msg"></div>
      
      <form id="resetForm">
        <div class="form-group">
          <label for="password1">üîí Neues Passwort (min. 8 Zeichen)</label>
          <input 
            type="password" 
            id="password1" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
            autocomplete="new-password"
            required 
          />
          <div class="password-strength">
            <div class="password-strength-bar" id="strengthBar"></div>
          </div>
          <div class="password-strength-text" id="strengthText"></div>
        </div>
        
        <div class="form-group">
          <label for="password2">üîí Passwort wiederholen</label>
          <input 
            type="password" 
            id="password2" 
            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
            autocomplete="new-password"
            required 
          />
        </div>
        
        <button type="submit" class="btn" id="submitBtn">
          Passwort erstellen
        </button>
      </form>
    </div>
  </div>
</div>

<script type="module">
  import PocketBase from 'https://cdn.jsdelivr.net/npm/pocketbase@0.21.3/dist/pocketbase.es.mjs';

  const pb = new PocketBase('https://api.responda.systems');
  
  const msgEl = document.getElementById('msg');
  const submitBtn = document.getElementById('submitBtn');
  const password1 = document.getElementById('password1');
  const password2 = document.getElementById('password2');
  const strengthBar = document.getElementById('strengthBar');
  const strengthText = document.getElementById('strengthText');

  // IMPROVED: Get token from URL - try multiple methods
  function getTokenFromUrl() {
    // Method 1: From query string (?token=...)
    const urlParams = new URLSearchParams(window.location.search);
    let token = urlParams.get('token');
    
    if (token) {
      console.log('‚úÖ Token from query string:', token);
      return token;
    }
    
    // Method 2: From hash (#token=...)
    const hashParams = new URLSearchParams(window.location.hash.substring(1));
    token = hashParams.get('token');
    
    if (token) {
      console.log('‚úÖ Token from hash:', token);
      return token;
    }
    
    // Method 3: From hash after ? (#auth/...?token=...)
    if (window.location.hash.includes('?')) {
      const hashQuery = window.location.hash.substring(window.location.hash.indexOf('?'));
      const hashQueryParams = new URLSearchParams(hashQuery);
      token = hashQueryParams.get('token');
      
      if (token) {
        console.log('‚úÖ Token from hash query:', token);
        return token;
      }
    }
    
    console.error('‚ùå No token found in URL');
    console.log('Search:', window.location.search);
    console.log('Hash:', window.location.hash);
    
    return null;
  }

  const token = getTokenFromUrl();

  console.log('üîë Final token:', token);
  console.log('üåê Full URL:', window.location.href);

  if (!token) {
    showMsg('Ung√ºltiger oder fehlender Link. Bitte fordere einen neuen Link an.', 'error');
    submitBtn.disabled = true;
  }

  function showMsg(text, type = 'error') {
    msgEl.textContent = text;
    msgEl.className = 'msg ' + type + ' show';
  }

  // Password strength checker
  password1.addEventListener('input', () => {
    const pwd = password1.value;
    let strength = 0;
    
    if (pwd.length >= 8) strength += 25;
    if (pwd.length >= 12) strength += 25;
    if (/[a-z]/.test(pwd) && /[A-Z]/.test(pwd)) strength += 25;
    if (/[0-9]/.test(pwd)) strength += 15;
    if (/[^A-Za-z0-9]/.test(pwd)) strength += 10;
    
    strengthBar.style.width = strength + '%';
    
    if (strength < 25) {
      strengthBar.style.background = '#ef4444';
      strengthText.textContent = 'Sehr schwach';
      strengthText.style.color = '#ef4444';
    } else if (strength < 50) {
      strengthBar.style.background = '#f59e0b';
      strengthText.textContent = 'Schwach';
      strengthText.style.color = '#f59e0b';
    } else if (strength < 75) {
      strengthBar.style.background = '#3b82f6';
      strengthText.textContent = 'Mittel';
      strengthText.style.color = '#3b82f6';
    } else {
      strengthBar.style.background = '#10b981';
      strengthText.textContent = 'Stark';
      strengthText.style.color = '#10b981';
    }
  });

  document.getElementById('resetForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    if (!token) {
      showMsg('Kein Token vorhanden. Bitte Link aus E-Mail verwenden.', 'error');
      return;
    }
    
    submitBtn.disabled = true;
    submitBtn.textContent = 'Wird erstellt...';
    
    try {
      const pwd1 = password1.value;
      const pwd2 = password2.value;
      
      if (pwd1.length < 8) {
        showMsg('Passwort muss mindestens 8 Zeichen lang sein.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Passwort erstellen';
        return;
      }
      
      if (pwd1 !== pwd2) {
        showMsg('Die Passw√∂rter stimmen nicht √ºberein.', 'error');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Passwort erstellen';
        return;
      }
      
      console.log('üîê Confirming password reset...');
      console.log('Token length:', token.length);
      
      await pb.collection('users').confirmPasswordReset(
        token,
        pwd1,
        pwd2
      );
      
      console.log('‚úÖ Password reset successful');
      
      showMsg('‚úÖ Passwort erfolgreich erstellt! Du wirst zur Login-Seite weitergeleitet...', 'success');
      
      setTimeout(() => {
        window.location.href = 'mpg-login.html';
      }, 2000);
      
    } catch (e) {
      console.error('‚ùå Error:', e);
      console.error('Error response:', e.response);
      
      let errorMsg = 'Fehler: ';
      
      if (e.status === 400) {
        errorMsg += 'Ung√ºltiger oder abgelaufener Link. Bitte fordere einen neuen Link an.';
      } else if (e.status === 404) {
        errorMsg += 'Benutzer nicht gefunden.';
      } else {
        errorMsg += e.message || 'Unbekannter Fehler';
      }
      
      showMsg(errorMsg, 'error');
      submitBtn.disabled = false;
      submitBtn.textContent = 'Passwort erstellen';
    }
  });
</script>

</body>
</html>
