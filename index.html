  <style>
    :root{ --rot:#c8102e; --bg:#f7f7f7; --card:#fff; --text:#1f2937; --border:#e5e7eb; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:'Atkinson Hyperlegible',system-ui,-apple-system,'Segoe UI',Roboto,Arial,sans-serif}
    header{position:sticky;top:0;z-index:5;background:var(--rot);color:#fff;padding:10px 14px;display:flex;justify-content:flex-end}
    .login-btn{background:#0002;color:#fff;border:0;border-radius:999px;padding:8px 14px;font-weight:700;text-decoration:none}
    .wrap{max-width:900px;margin:0 auto;padding:18px 14px 28px}
    .logo-wrap{display:flex;justify-content:center;margin:14px 0 8px}
    .logo{height:80px;width:auto;object-fit:contain}
    .title{text-align:center;font-size:1.35rem;font-weight:800;color:var(--rot);margin:6px 0 16px}
    .grid{display:grid;gap:16px;grid-template-columns:1fr}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:18px;box-shadow:0 3px 12px rgba(0,0,0,.06)}
    .card h3{margin:0 0 12px;font-size:1.3rem;color:var(--rot);text-align:center}
    .open-btn{display:block;width:100%;text-align:center;font-weight:800;font-size:1.05rem;background:var(--rot);color:#fff;border:0;border-radius:12px;padding:12px 14px;text-decoration:none}
    .open-btn:active{transform:translateY(1px)}
    @media (min-width:640px){ .grid{grid-template-columns:1fr 1fr} }
  </style>
</head>
