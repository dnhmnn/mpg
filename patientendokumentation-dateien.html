<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patientendokumentation Übersicht</title>
  <style>
    body {
      font-family: 'Atkinson Hyperlegible', sans-serif;
      padding: 1rem;
      background: #f8f8f8;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #e60000;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: sticky;
        top: 0;
        background-color: #e60000;
        color: white;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: right;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 0;
        width: 45%;
        padding-left: 0.5rem;
        font-weight: bold;
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <h1>Patientendokumentation Übersicht</h1>
  <table id="docsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Name</th>
        <th>Teamleiter</th>
        <th>Erstellt am</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Daten werden geladen…</td></tr>
    </tbody>
  </table>

  <script>
    const GRAPHQL_ENDPOINT = 'https://hpjfrhktprpuuxvvlpsb.graphql.eu-central-1.nhost.run/v1';

    fetch(GRAPHQL_ENDPOINT, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        // Optional: 'Authorization': 'Bearer DEIN_TOKEN'
      },
      body: JSON.stringify({
        query: `
          query {
            patient_docs(order_by: {created_at: desc}, limit: 50) {
              id
              status
              submitter_name
              team_lead_name
              created_at
            }
          }
        `
      })
    })
    .then(res => {
      if (!res.ok) throw new Error('HTTP-Fehler: ' + res.status);
      return res.json();
    })
    .then(result => {
      const docs = result.data.patient_docs;
      const tbody = document.querySelector('#docsTable tbody');
      tbody.innerHTML = '';
      if (docs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">Keine Einträge gefunden.</td></tr>';
        return;
      }
      docs.forEach(doc => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td data-label="ID">${doc.id}</td>
          <td data-label="Status">${doc.status || '-'}</td>
          <td data-label="Name">${doc.submitter_name || '-'}</td>
          <td data-label="Teamleiter">${doc.team_lead_name || '-'}</td>
          <td data-label="Erstellt am">${new Date(doc.created_at).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(err => {
      const tbody = document.querySelector('#docsTable tbody');
      tbody.innerHTML = '<tr><td colspan="5">Fehler beim Laden: ' + err.message + '</td></tr>';
      console.error('GraphQL-Fehler:', err);
    });
  </script>

</body>
</html>
