<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Patientendokumentation Übersicht</title>
  <style>
    body {
      font-family: 'Atkinson Hyperlegible', sans-serif;
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>Patientendokumentation Übersicht</h1>
  <table id="docsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Status</th>
        <th>Name</th>
        <th>Teamleiter</th>
        <th>Erstellt am</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const GRAPHQL_ENDPOINT = 'https://hpjfhktxpruuuxvlpsb.hasura.eu-central-1.nhost.run/v1/graphql';

    // Beispiel für öffentlichen Zugriff – ggf. Token einbauen
    fetch(GRAPHQL_ENDPOINT, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        // Wenn Auth aktiviert ist:
        // 'Authorization': 'Bearer DEIN_TOKEN'
      },
      body: JSON.stringify({
        query: `
          query {
            patient_docs(order_by: {created_at: desc}) {
              id
              status
              submitter_name
              team_lead_name
              created_at
            }
          }
        `
      })
    })
    .then(response => {
      if (!response.ok) {
        throw new Error(`Fehler: ${response.status}`);
      }
      return response.json();
    })
    .then(result => {
      const docs = result.data.patient_docs;
      const tbody = document.querySelector('#docsTable tbody');
      tbody.innerHTML = '';
      docs.forEach(doc => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${doc.id}</td>
          <td>${doc.status || ''}</td>
          <td>${doc.submitter_name || ''}</td>
          <td>${doc.team_lead_name || ''}</td>
          <td>${new Date(doc.created_at).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    })
    .catch(error => {
      console.error('GraphQL-Fehler:', error);
    });
  </script>

</body>
</html>
