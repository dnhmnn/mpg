<!-- patientendokumentation-dateien.html -->
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patientendokumentation – Dateien</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #c8102e;
      --bg: #f8fafc;
      --card: #fff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
    }
    * { box-sizing: border-box }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Atkinson Hyperlegible', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    }
    header {
      position: sticky;
      top: 0;
      background: linear-gradient(90deg, var(--primary), #981b1b);
      color: #fff;
      z-index: 10;
    }
    .bar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      gap: 0.6rem;
      align-items: center;
      flex-wrap: wrap;
    }
    h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 800;
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }
    .tabs {
      display: flex;
      gap: 0.5rem;
      margin-left: auto;
      flex-wrap: wrap;
    }
    .tab {
      border: 1px solid #ffffff66;
      background: #ffffff1a;
      color: #fff;
      padding: 0.45rem 0.7rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 700;
    }
    .tab.active {
      background: #ffffff2b;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1rem;
    }
    .row {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
      align-items: center;
    }
    .search {
      flex: 1;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .search input, .search select {
      padding: 0.55rem 0.7rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      flex: 1 1 auto;
    }
    .search select {
      flex: 0 0 180px;
    }
    .btnline {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    a.btnlink, button.btnlink {
      border: 1px solid var(--border);
      background: #fff;
      padding: 0.4rem 0.6rem;
      border-radius: 0.45rem;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .table-wrap {
      overflow-x: auto;
      margin-top: 0.75rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 0.55rem;
      text-align: left;
      background: #fff;
    }
    th {
      background: #f8fafc;
      font-weight: 800;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
    }
    .dot {
      width: 0.6rem;
      height: 0.6rem;
      border-radius: 50%;
    }
    .dot.submitted {
      background: #f59e0b;
    }
    .dot.approved {
      background: #16a34a;
    }
    .badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border: 1px solid var(--border);
      border-radius: 999px;
      background: #f1f5f9;
      font-size: 0.8rem;
    }
    .actions {
      display: flex;
      gap: 0.35rem;
      flex-wrap: wrap;
    }
    .abtn {
      border: 1px solid var(--border);
      background: #fff;
      padding: 0.35rem 0.55rem;
      border-radius: 0.45rem;
      cursor: pointer;
      display: inline-flex;
      gap: 0.35rem;
      align-items: center;
      font-size: 0.9rem;
    }
    .abtn.primary {
      border-color: #dc2626;
      background: #fee2e2;
    }
    .muted {
      color: var(--muted);
    }
    .small {
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1rem;
      }
      .tabs {
        flex-direction: column;
        gap: 0.3rem;
      }
      .search {
        flex-direction: column;
      }
      .btnline {
        flex-direction: column;
        gap: 0.4rem;
      }
      .table-wrap {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <h1><i class="fa-solid fa-file-medical"></i> Patientendokumentation – Dateien</h1>
      <div class="tabs">
        <button class="tab active"><i class="fa-solid fa-clipboard-list"></i> Protokolle</button>
        <button class="tab"><i class="fa-solid fa-clock-rotate-left"></i> Nacherfassungen</button>
      </div>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <div class="row">
        <div class="search">
          <input type="search" placeholder="Suchen nach Namen, Einsatznummer…" />
          <select>
            <option value="">Alle Status</option>
            <option value="submitted">Offen</option>
            <option value="approved">Abgezeichnet</option>
          </select>
        </div>
        <div class="btnline">
          <button class="btnlink"><i class="fa-solid fa-rotate"></i> Aktualisieren</button>
        </div>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Status</th>
              <th>Erstellt</th>
              <th>Patient</th>
              <th>Ausfüller</th>
              <th>Gegenzeichner</th>
              <th>Ablauf</th>
              <th>Aktionen</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="7" class="muted">Lade…</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
