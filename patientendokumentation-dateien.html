<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patientendokumentation – Übersicht</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Atkinson Hyperlegible', sans-serif;
      margin: 0;
      background: #f5f6fa;
      color: #1e1e1e;
    }

    header {
      background: #c8102e;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.2rem;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background: #e5e7eb;
    }

    .tabs button {
      padding: 0.7rem 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }

    .tabs button.active {
      border-bottom: 3px solid #c8102e;
      color: #c8102e;
    }

    .container {
      max-width: 1000px;
      margin: 1rem auto;
      padding: 1rem;
    }

    .searchbar {
      margin-bottom: 1rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .searchbar input, .searchbar select {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      flex: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 0.95rem;
    }

    th {
      background: #f1f5f9;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.4rem 0.7rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .btn.primary {
      background: #fee2e2;
      border-color: #dc2626;
    }

    @media (max-width: 768px) {
      .searchbar {
        flex-direction: column;
      }

      th, td {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fa-solid fa-file-medical"></i> Patientendokumentation – Übersicht</h1>
  </header>

  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('protokolle')">Protokolle</button>
    <button class="tab-btn" onclick="switchTab('nacherfassung')">Nacherfassung</button>
  </div>

  <div class="container">
    <!-- Protokolle -->
    <div id="tab-protokolle" class="tab-content">
      <div class="searchbar">
        <input type="search" placeholder="Suchen nach Name, Einsatz-Nr., ID…" />
        <select>
          <option value="">Alle Status</option>
          <option value="submitted">Offen</option>
          <option value="approved">Abgezeichnet</option>
        </select>
      </div>

      <table>
        <thead>
          <tr>
            <th>Status</th>
            <th>Patient</th>
            <th>Ausfüller</th>
            <th>Erstellt</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="5">Noch keine Daten geladen…</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Nacherfassung -->
    <div id="tab-nacherfassung" class="tab-content" style="display:none">
      <div class="searchbar">
        <input type="search" placeholder="Suchen nach Name, Einsatz-Nr., ID…" />
        <button class="btn primary"><i class="fa-solid fa-plus"></i> Neue Nacherfassung</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>Patient</th>
            <th>Alarmzeit</th>
            <th>Erstellt</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4">Noch keine Daten geladen…</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
      document.getElementById('tab-' + tab).style.display = 'block';
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
