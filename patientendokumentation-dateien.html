<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patientendokumentation ‚Äì Dateien (Admin)</title>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --rot: #c8102e;
      --bg: #fdfdfd;
      --grau: #f3f3f3;
    }
    body {
      margin: 0;
      font-family: 'Atkinson Hyperlegible', sans-serif;
      background: var(--bg);
    }
    header {
      background: var(--rot);
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      font-size: 1.2rem;
      margin: 0;
    }
    .wrap {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .tab {
      padding: 0.5rem 1rem;
      border: none;
      background: var(--grau);
      cursor: pointer;
      font-weight: bold;
      border-radius: 10px;
    }
    .tab.active {
      background: var(--rot);
      color: white;
    }
    .table-head, .row {
      display: grid;
      grid-template-columns: 160px 1fr 120px;
      gap: 10px;
      padding: 0.5rem 0;
    }
    .table-head {
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }
    .row {
      border-bottom: 1px solid #eee;
      align-items: center;
    }
    .pill {
      background: #ececec;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.8rem;
    }
    button {
      background: var(--rot);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .ghost {
      background: #eee;
      color: var(--rot);
    }
    @media (max-width: 768px) {
      .table-head, .row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>üìÅ Patientendokumentation</h1>
  <button id="logout">Logout</button>
</header>

<div class="wrap">
  <div class="tabs">
    <button class="tab active" id="tab-pat">Patientendokumente</button>
    <button class="tab" id="tab-nach">Einsatznacherfassung</button>
  </div>

  <div id="table-head" class="table-head">
    <div>Typ</div>
    <div>Titel</div>
    <div>Aktion</div>
  </div>
  <div id="rows"></div>
</div>

<script type="module">
  import { NhostClient } from "https://esm.sh/@nhost/nhost-js@2.2.9";

  const nhost = new NhostClient({
    subdomain: "hpjfrhktprpuuxvvlpsb",
    region: "eu-central-1"
  });

  async function guard() {
    const ok = await nhost.auth.isAuthenticatedAsync();
    if (!ok) location.href = "/admin-login.html";
  }
  await guard();

  document.getElementById("logout").onclick = async () => {
    await nhost.auth.signOut();
    location.href = "/admin-login.html";
  };

  const rowsEl = document.getElementById("rows");
  const tabPat = document.getElementById("tab-pat");
  const tabNach = document.getElementById("tab-nach");

  function activateTab(which) {
    tabPat.classList.toggle("active", which === "pat");
    tabNach.classList.toggle("active", which === "nach");
  }

  function renderRows(data) {
    rowsEl.innerHTML = "";
    data.forEach(d => {
      const el = document.createElement("div");
      el.className = "row";
      el.innerHTML = `
        <div><span class="pill">${d.status || "-"}</span></div>
        <div>${d.patient || d.title || "(kein Titel)"}</div>
        <div><button class="ghost" onclick="alert('Details folgen')">Details</button></div>
      `;
      rowsEl.appendChild(el);
    });
  }

  async function loadDocs() {
    const token = await nhost.auth.getAccessToken();
    const res = await fetch("https://hpjfrhktprpuuxvvlpsb.graphql.eu-central-1.nhost.run/v1", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify({
        query: `query { patient_docs(order_by:{created_at:desc}) { id status patient title } }`
      })
    });
    const json = await res.json();
    renderRows(json.data.patient_docs || []);
  }

  async function loadNachDocs() {
    const token = await nhost.auth.getAccessToken();
    const res = await fetch("https://hpjfrhktprpuuxvvlpsb.graphql.eu-central-1.nhost.run/v1", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      },
      body: JSON.stringify({
        query: `query { patient_docs_nacherfassung(order_by:{created_at:desc}) { id status patient title } }`
      })
    });
    const json = await res.json();
    renderRows(json.data.patient_docs_nacherfassung || []);
  }

  tabPat.onclick = () => {
    activateTab("pat");
    loadDocs();
  };
  tabNach.onclick = () => {
    activateTab("nach");
    loadNachDocs();
  };

  // Beim Start laden
  loadDocs();
</script>
</body>
</html>
