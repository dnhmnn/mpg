<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin-Bereich – Patientendokumentation</title>
  <script src="https://unpkg.com/@nhost/nhost-js@2.5.1/dist/umd/index.production.min.js"></script>
  <style>
    body {
      font-family: 'Atkinson Hyperlegible', sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f8f8f8;
      color: #333;
    }
    h1 {
      font-size: 1.8rem;
      color: #b30000;
    }
    #admin-content {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Admin-Bereich</h1>
  <p id="status">🔐 Benutzerprüfung läuft…</p>

  <div id="admin-content" class="hidden">
    <p>✅ Du bist als Admin eingeloggt.</p>
    <p>Hier kannst du geschützte Inhalte anzeigen, z. B.:</p>
    <ul>
      <li>📋 Übersicht über Patientendokumentationen</li>
      <li>📦 Lagerverwaltung</li>
      <li>🗃 Archivierte Einsätze</li>
      <li>📝 Admin-Kommentare & Signaturen</li>
    </ul>
  </div>

  <script>
    // Initialisiere Nhost-Client
    const nhost = new window.Nhost.NhostClient({
      subdomain: 'hpjfrhktprpuuxvvlpsb',
      region: 'eu-central-1'
    });

    // Prüfe Login und Admin-Rechte
    async function checkAdminAccess() {
      const isAuthenticated = await nhost.auth.isAuthenticatedAsync();
      const user = nhost.auth.getUser();

      // Nicht eingeloggt → weiterleiten
      if (!isAuthenticated || !user) {
        window.location.href = '/admin-login.html';
        return;
      }

      // Admin-Prüfung: Nur bestimmte E-Mail-Adresse erlaubt
      const adminEmail = 'daniel@heilmann.bayern';
      if (user.email !== adminEmail) {
        window.location.href = '/admin-login.html';
        return;
      }

      // ✅ Zugriff erlaubt
      document.getElementById('status').textContent = `✅ Eingeloggt als Admin: ${user.email}`;
      document.getElementById('admin-content').classList.remove('hidden');
    }

    checkAdminAccess();
  </script>

</body>
</html>
