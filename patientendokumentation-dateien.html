<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patientendokumentation ‚Äì √úbersicht</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Atkinson Hyperlegible', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #111;
    }
    header {
      background: #c8102e;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    .tab {
      padding: 0.6rem 1.2rem;
      margin: 0 0.4rem;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
    }
    .tab.active {
      background: #c8102e;
      color: white;
      font-weight: bold;
    }
    .content {
      max-width: 1000px;
      margin: 1rem auto;
      background: white;
      border-radius: 6px;
      padding: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      text-align: left;
      padding: 0.6rem;
      border-bottom: 1px solid #ddd;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
    .muted {
      color: #777;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-notes-medical"></i> Patientendokumentation</h1>
  </header>

  <div class="tabs">
    <div class="tab active" onclick="showTab('prot')">üìù Protokolle</div>
    <div class="tab" onclick="showTab('nach')">‚è±Ô∏è Nacherfassungen</div>
  </div>

  <div class="content" id="prot">
    <input type="search" id="searchProt" placeholder="Suchen nach Name, Einsatz-Nr., ID‚Ä¶" oninput="loadProtokolle()" />
    <table>
      <thead>
        <tr>
          <th>Patient</th>
          <th>Alarmzeit</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="protList">
        <tr><td colspan="3" class="muted">Noch keine Daten geladen‚Ä¶</td></tr>
      </tbody>
    </table>
  </div>

  <div class="content" id="nach" style="display: none">
    <input type="search" id="searchNach" placeholder="Suchen nach Name, Einsatz-Nr., ID‚Ä¶" oninput="loadNacherfassungen()" />
    <table>
      <thead>
        <tr>
          <th>Patient</th>
          <th>Alarmzeit</th>
          <th>Nacherfasser</th>
        </tr>
      </thead>
      <tbody id="nachList">
        <tr><td colspan="3" class="muted">Noch keine Daten geladen‚Ä¶</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const fnUrl = '/.netlify/functions/patient-docs-admin';

    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.style.display = 'none');
      document.querySelector(`.tab:contains('${tab}')`)?.classList.add('active');
      document.getElementById(tab).style.display = 'block';
      tab === 'prot' ? loadProtokolle() : loadNacherfassungen();
    }

    async function loadProtokolle() {
      const search = document.getElementById('searchProt').value;
      const list = document.getElementById('protList');
      list.innerHTML = `<tr><td colspan="3" class="muted">Lade‚Ä¶</td></tr>`;
      try {
        const res = await fetch(fnUrl, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ action: 'list', search })
        });
        const data = await res.json();
        if (!Array.isArray(data.items) || data.items.length === 0) {
          list.innerHTML = `<tr><td colspan="3" class="muted">Keine Eintr√§ge gefunden.</td></tr>`;
          return;
        }
        list.innerHTML = '';
        data.items.forEach(item => {
          const name = (item.payload?.name || '') + ' ' + (item.payload?.vorname || '');
          const alarmzeit = item.payload?.alarmzeit || '‚Äî';
          const status = item.status || '‚Äî';
          list.innerHTML += `
            <tr>
              <td>${name}</td>
              <td>${alarmzeit}</td>
              <td>${status}</td>
            </tr>`;
        });
      } catch (err) {
        list.innerHTML = `<tr><td colspan="3" class="muted">Fehler beim Laden: ${err.message}</td></tr>`;
      }
    }

    async function loadNacherfassungen() {
      const search = document.getElementById('searchNach').value;
      const list = document.getElementById('nachList');
      list.innerHTML = `<tr><td colspan="3" class="muted">Lade‚Ä¶</td></tr>`;
      try {
        const res = await fetch(fnUrl, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ action: 'n_list', search })
        });
        const data = await res.json();
        if (!Array.isArray(data.items) || data.items.length === 0) {
          list.innerHTML = `<tr><td colspan="3" class="muted">Keine Eintr√§ge gefunden.</td></tr>`;
          return;
        }
        list.innerHTML = '';
        data.items.forEach(item => {
          const name = (item.payload?.n_name || '') + ' ' + (item.payload?.n_vorname || '');
          const alarmzeit = item.payload?.n_alarmzeit || '‚Äî';
          const erfasser = item.payload?.n_nacherfasser || '‚Äî';
          list.innerHTML += `
            <tr>
              <td>${name}</td>
              <td>${alarmzeit}</td>
              <td>${erfasser}</td>
            </tr>`;
        });
      } catch (err) {
        list.innerHTML = `<tr><td colspan="3" class="muted">Fehler beim Laden: ${err.message}</td></tr>`;
      }
    }

    // Initial laden
    loadProtokolle();
  </script>
</body>
</html>
