<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>GraphQL Verbindungstest</title>
</head>
<body>
  <h1>GraphQL Test</h1>
  <pre id="output">Lade...</pre>

  <script>
    const endpoint = 'https://hpjfhktxpruuuxvlpsb.hasura.eu-central-1.nhost.run/v1/graphql';

    fetch(endpoint, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        // Wenn du einen Token brauchst, dann HIER einkommentieren:
        // 'Authorization': 'Bearer DEIN_TOKEN'
      },
      body: JSON.stringify({
        query: `query { __typename }`
      })
    })
    .then(response => response.text())
    .then(result => {
      document.getElementById('output').textContent = result;
    })
    .catch(error => {
      document.getElementById('output').textContent = 'Fehler: ' + error;
    });
  </script>
</body>
</html>
