<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FFW – Dokumente bearbeiten</title>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root{--rot:#c8102e;--bg:#f7f7f7;--card:#fff}
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);font-family:'Atkinson Hyperlegible',system-ui,Arial,sans-serif;color:#222}
    header{background:var(--rot);color:#fff;padding:12px 16px;display:flex;align-items:center;gap:12px}
    header h1{margin:0;font-size:1.05rem;font-weight:800;letter-spacing:.2px}
    .spacer{flex:1}
    .topbtn{color:#fff;text-decoration:none;font-weight:700;background:#0001;padding:8px 12px;border-radius:10px;display:inline-block}
    .topbtn:active{transform:translateY(1px)}
    .wrap{max-width:1000px;margin:18px auto;padding:0 14px}
    .card{background:var(--card);border-radius:14px;box-shadow:0 3px 12px rgba(0,0,0,.06);padding:16px}
    .card h2{margin:0 0 12px;color:var(--rot);font-size:1.6rem}
    .tabs{display:flex;gap:10px;margin-bottom:8px}
    .tab{border:1px solid #eee;background:#fafafa;padding:8px 14px;border-radius:999px;font-weight:800;cursor:pointer}
    .tab.active{color:#fff;background:var(--rot);border-color:var(--rot)}
    .table-head{display:grid;grid-template-columns:180px 1fr 160px;gap:10px;padding:10px 4px;color:#6b6b6b;font-weight:800;border-bottom:1px solid #eee}
    .table-wrap{display:block}
    .row{display:grid;grid-template-columns:180px 1fr 160px;gap:10px;padding:12px 6px;border-bottom:1px solid #eee;align-items:center}
    .row:last-child{border-bottom:none}
    .row-card{display:none;background:#fff;border:1px solid #eee;border-radius:12px;padding:12px;margin:10px 0}
    .pill{display:inline-block;background:#eef2ff;color:#2a4bbb;font-weight:800;border-radius:999px;padding:4px 10px}
    .title{font-size:1.05rem;margin:.6rem 0 .2rem 0;font-weight:800}
    .meta{color:#777;font-size:.92rem}
    .actions{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    .btn{background:var(--rot);color:#fff;border:0;border-radius:10px;padding:9px 12px;font-weight:800;cursor:pointer}
    .btn.ghost{background:#f1f1f1;color:var(--rot);border:1px solid var(--rot)}
    .btn:active{transform:translateY(1px)}
    .is-mobile .table-wrap{display:none}
    .is-mobile .row-card{display:block}
    @media (max-width:860px){.table-wrap{display:none}.row-card{display:block}}
    .msg{margin-top:8px;min-height:1.2em}
    .ok{color:#2e7d32}.err{color:#c8102e}
  </style>
</head>
<body>
<header>
  <h1>FFW – Dokumente bearbeiten</h1>
  <div class="spacer"></div>
  <a class="topbtn" href="admin-dashboard.html">Dashboard</a>
  <a class="topbtn" href="#" id="logout">Logout</a>
</header>

<div class="wrap">
  <section class="card">
    <h2>Dokumente</h2>
    <div class="tabs">
      <button class="tab active" id="tab-open">Offen</button>
      <button class="tab" id="tab-arch">Archiv (30 Tage)</button>
    </div>

    <div class="table-wrap" id="table">
      <div class="table-head">
        <div>Typ</div>
        <div>Titel</div>
        <div>Aktionen</div>
      </div>
      <div id="rows"></div>
    </div>

    <div id="cards"></div>

    <div id="msg" class="msg"></div>
    <div id="loading" class="meta">Lade …</div>
  </section>
</div>

<script type="module">
  /* ===== Login-Guard ===== */
  import { NhostClient } from "https://esm.sh/@nhost/nhost-js@2.2.9";
  const nhost = new NhostClient({ subdomain:"hpjfrhktprpuuxvvlpsb", region:"eu-central-1" });

  async function guard(){
    try{
      const ok = await nhost.auth.isAuthenticatedAsync();
      if (!ok){ location.href = "admin-login.html"; return false; }
      return true;
    }catch{ location.href="admin-login.html"; return false; }
  }
  if (!(await guard())) { /* stop */ }

  document.getElementById('logout').onclick = async (e)=>{
    e.preventDefault();
    try{ await nhost.auth.signOut(); } catch(_){}
    localStorage.clear();
    location.href = "admin-login.html";
  };

  /* ===== Responsive helper ===== */
  function setMobileClass(){ document.documentElement.classList.toggle('is-mobile', window.innerWidth<=860); }
  addEventListener('resize', setMobileClass); setMobileClass();

  /* ===== UI helpers ===== */
  const $ = sel => document.querySelector(sel);
  const rowsEl = $('#rows'), cardsEl = $('#cards'), msgEl = $('#msg'), loadingEl = $('#loading');
  const tabOpen = $('#tab-open'), tabArch = $('#tab-arch');

  const esc = s => String(s ?? '').replace(/[&<>"'\/]/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#47;'}[m]));
  const parsePayload = p => (p && typeof p==='string') ? (JSON.parse(p||'{}')||{}) : (p||{});

  /* ===== GraphQL mit Fallback (/api -> /.netlify/functions) ===== */
  const ENDPOINTS = ['/api/graphql','/.netlify/functions/graphql'];
  let endpointIdx = 0;

  async function gql(query, variables={}){
    let lastErr;
    for (let i=0;i<ENDPOINTS.length;i++){
      const url = ENDPOINTS[(endpointIdx + i) % ENDPOINTS.length];
      try{
        const res = await fetch(url, {
          method:'POST',
          headers:{'content-type':'application/json'},
          body:JSON.stringify({query, variables})
        });
        if (res.status === 404) { lastErr = new Error('HTTP 404'); continue; }
        if (!res.ok) throw new Error('HTTP '+res.status);
        const json = await res.json();
        if (json.errors?.length) throw new Error(json.errors[0].message);
        endpointIdx = (endpointIdx + i) % ENDPOINTS.length; // funktionierende merken
        return json.data;
      }catch(e){ lastErr = e; }
    }
    throw lastErr || new Error('Unbekannter Fehler');
  }

  const QUERY_OPEN = `
    query($limit:Int=100){
      documents(where:{status:{_neq:"erledigt"}}, order_by:{created_at:desc}, limit:$limit){
        id type title status created_at payload
      }
    }`;

  const QUERY_ARCH = `
    query($since:timestamptz!){
      documents(where:{ status:{_eq:"erledigt"}, created_at:{_gte:$since} }, order_by:{created_at:desc}){
        id type title status created_at payload
      }
    }`;

  const MUT_DONE = `
    mutation($id:uuid!){
      update_documents_by_pk(pk_columns:{id:$id}, _set:{status:"erledigt"}){ id status }
    }`;

  function setTabs(which){
    if(which==='open'){ tabOpen.classList.add('active'); tabArch.classList.remove('active'); }
    else{ tabArch.classList.add('active'); tabOpen.classList.remove('active'); }
  }

  function renderList(list, isOpen){
    rowsEl.innerHTML = list.map(d=>{
      const id=d.id, t=esc(d.type||''), title=esc(d.title||'(ohne Titel)');
      return `
        <div class="row" data-id="${id}">
          <div><span class="pill">${t}</span></div>
          <div>${title}</div>
          <div style="display:flex;gap:8px;justify-content:flex-end">
            <button class="btn ghost" data-pdf="${id}">PDF</button>
            ${isOpen?`<button class="btn" data-done="${id}">Erledigt</button>`:''}
          </div>
        </div>`;
    }).join('');

    cardsEl.innerHTML = list.map(d=>{
      const id=d.id, t=esc(d.type||''), title=esc(d.title||'(ohne Titel)');
      return `
        <article class="row-card" data-id="${id}">
          <div class="pill">${t}</div>
          <div class="title">${title}</div>
          <div class="actions">
            <button class="btn ghost" data-pdf="${id}">PDF</button>
            ${isOpen?`<button class="btn" data-done="${id}">Erledigt</button>`:''}
          </div>
        </article>`;
    }).join('');
  }

  async function loadOpen(){
    setTabs('open'); msgEl.textContent=''; loadingEl.style.display='block';
    rowsEl.innerHTML=''; cardsEl.innerHTML='';
    try{
      const data = await gql(QUERY_OPEN,{limit:100});
      renderList(data.documents,true);
      if(!data.documents.length) msgEl.textContent='Keine offenen Dokumente.';
    }catch(e){ msgEl.textContent='Fehler: '+e.message; }
    finally{ loadingEl.style.display='none'; }
  }

  async function loadArch(){
    setTabs('arch'); msgEl.textContent=''; loadingEl.style.display='block';
    rowsEl.innerHTML=''; cardsEl.innerHTML='';
    try{
      const since = new Date(Date.now()-30*24*60*60*1000).toISOString();
      const data = await gql(QUERY_ARCH,{since});
      renderList(data.documents,false);
      if(!data.documents.length) msgEl.textContent='Kein Archiv-Eintrag (letzte 30 Tage).';
    }catch(e){ msgEl.textContent='Fehler: '+e.message; }
    finally{ loadingEl.style.display='none'; }
  }

  async function markDone(id){
    try{ loadingEl.style.display='block'; await gql(MUT_DONE,{id}); await loadOpen(); }
    catch(e){ alert('Konnte Status nicht setzen: '+e.message); }
    finally{ loadingEl.style.display='none'; }
  }

  async function openPdf(id){
    const DETAIL = `query($id:uuid!){ documents_by_pk(id:$id){ id type title payload } }`;
    try{
      const data = await gql(DETAIL,{id});
      const doc = data.documents_by_pk; if(!doc) return alert('Dokument nicht gefunden.');
      const p = parsePayload(doc.payload);
      const rows = Array.isArray(p.positionen)?p.positionen:[];
      const items = rows.map(it=>`<tr><td>${esc(it.qty??it.menge??'')}</td><td>${esc(it.name??it.artikel??'')}</td></tr>`).join('');

      const w = window.open('', '_blank');
      w.document.write(
        '<!doctype html><html><head><meta charset="utf-8"><title>PDF</title>'+
        '<style>body{font-family:system-ui,Arial,sans-serif;margin:24px}h1{margin:0 0 4px}table{width:100%;border-collapse:collapse;margin-top:10px}th,td{padding:8px;border-bottom:1px solid #ddd;text-align:left}</style>'+
        '</head><body>'+
          '<h1>'+esc(doc.type||'Dokument')+'</h1>'+
          '<div><strong>Titel:</strong> '+esc(doc.title||'(ohne Titel)')+'</div>'+
          (rows.length?('<table><thead><tr><th>Menge</th><th>Artikel / Beschreibung</th></tr></thead><tbody>'+items+'</tbody></table>'):'')+
        '</body></html>'
      );
      w.document.close();
    }catch(e){ alert('PDF-Fehler: '+e.message); }
  }

  document.addEventListener('click',(ev)=>{
    const t = ev.target;
    if (t.matches('[data-done]')) markDone(t.getAttribute('data-done'));
    if (t.matches('[data-pdf]'))  openPdf(t.getAttribute('data-pdf'));
  });

  tabOpen.onclick = loadOpen;
  tabArch.onclick = loadArch;

  await loadOpen();
</script>
</body>
</html>
