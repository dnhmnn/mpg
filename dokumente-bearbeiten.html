<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>FFW – Dokumente bearbeiten (Safe Mode)</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{--rot:#c9152b;--bg:#f7f7f7;--muted:#6b7280;}
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:#111}
  header{background:var(--rot);color:#fff;padding:14px 16px}
  .bar{max-width:1000px;margin:0 auto;display:flex;gap:12px;align-items:center;justify-content:space-between}
  h1{margin:0;font-size:20px}
  .btn{appearance:none;border:0;border-radius:12px;background:#fff;color:var(--rot);padding:9px 14px;font-weight:800;cursor:pointer}
  .btn.sm{padding:6px 10px;border-radius:10px}
  main{max-width:1000px;margin:20px auto;padding:0 14px}
  .card{background:#fff;border-radius:16px;padding:18px 18px 8px;box-shadow:0 2px 14px rgba(0,0,0,.06)}
  .tabs{display:flex;gap:10px;margin:8px 0 12px}
  .tab{border-radius:999px;padding:8px 12px;background:#ffe6ea;color:#9a0e20;font-weight:800;cursor:pointer;border:2px solid transparent}
  .tab.active{background:#fff;border-color:#c9152b;color:#c9152b}
  table{width:100%;border-collapse:collapse}
  th,td{padding:12px;border-bottom:1px solid #eee;text-align:left;vertical-align:top}
  th{color:#444}
  .muted{color:var(--muted)}
  .right{display:flex;gap:8px;justify-content:flex-end}
  .pill{display:inline-block;background:#eef3ff;color:#2b4bb8;border-radius:999px;padding:3px 10px;font-weight:800}
  /* Debugbar */
  .debug{background:#fff5f5;color:#8c0b1e;border:1px solid #ffd0d4;padding:10px 12px;border-radius:12px;margin:10px 0;display:none}
  .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .kbd{font-family:ui-monospace,monospace;background:#f3f4f6;padding:2px 6px;border-radius:6px}
</style>
</head>
<body>
<header>
  <div class="bar">
    <h1>FFW – Dokumente bearbeiten (Safe Mode)</h1>
    <div class="row">
      <span>Endpoint: <span id="ep" class="kbd">—</span></span>
      <button id="forceApi" class="btn sm" title="Erzwinge /api/graphql">/api/graphql</button>
      <button id="forceFn"  class="btn sm" title="Erzwinge /.netlify/functions/graphql">/.netlify/functions/graphql</button>
    </div>
  </div>
</header>

<main>
  <div id="debug" class="debug"></div>

  <section class="card">
    <h2 style="margin:0 0 8px;color:#c9152b">Dokumente</h2>

    <div class="tabs">
      <button id="tabOpen" class="tab active">Offen</button>
      <button id="tabArch" class="tab">Archiv (30 Tage)</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Typ</th>
          <th>Titel</th>
          <th>Erstellt</th>
          <th class="right">Aktionen</th>
        </tr>
      </thead>
      <tbody id="rows">
        <tr><td colspan="4" class="muted">Lade …</td></tr>
      </tbody>
    </table>
  </section>
</main>

<script>
/* ================= Helper & Debug ================= */
const $ = s => document.querySelector(s);
const debugEl = $('#debug'), epEl = $('#ep'), rowsEl = $('#rows');
function showDebug(msg){
  debugEl.style.display = 'block';
  debugEl.textContent = String(msg);
}
function clearDebug(){ debugEl.style.display = 'none'; debugEl.textContent = ''; }
window.addEventListener('error', e => showDebug('JS-Fehler: ' + (e?.message||e)));
window.addEventListener('unhandledrejection', e => showDebug('Promise-Fehler: ' + (e?.reason?.message || e?.reason || '')));

function fmtDate(s){ if(!s) return '—'; const d=new Date(s); return d.toLocaleDateString('de-DE',{year:'numeric',month:'2-digit',day:'2-digit',hour:'2-digit',minute:'2-digit'}); }
function escapeHtml(x=''){ return String(x).replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

/* ================= Endpoint-Autodetect ================= */
const CANDIDATES = ['/api/graphql','/.netlify/functions/graphql'];
let ACTIVE_ENDPOINT = null;

async function tryEndpoint(url){
  try{
    const res = await fetch(url, {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ query: '{ __typename }' })
    });
    if(!res.ok) throw new Error('HTTP '+res.status);
    const j = await res.json();
    if (j.data && j.data.__typename) return true;
    if (j.errors && j.errors.length) return true; // Hasura kann introspection auch erlauben => reicht, Backend antwortet
    return false;
  }catch(e){
    return false;
  }
}
async function pickEndpoint(){
  clearDebug();
  for (const url of CANDIDATES){
    const ok = await tryEndpoint(url);
    if (ok){ ACTIVE_ENDPOINT = url; epEl.textContent = url; return url; }
  }
  ACTIVE_ENDPOINT = null;
  epEl.textContent = '—';
  throw new Error('Kein erreichbarer GraphQL-Endpoint (/api/graphql oder /.netlify/functions/graphql).');
}
$('#forceApi').onclick = async ()=>{ ACTIVE_ENDPOINT='/api/graphql'; epEl.textContent=ACTIVE_ENDPOINT; load(); };
$('#forceFn').onclick  = async ()=>{ ACTIVE_ENDPOINT='/.netlify/functions/graphql'; epEl.textContent=ACTIVE_ENDPOINT; load(); };

/* ================= GraphQL Wrapper ================= */
async function gql(query, variables){
  if(!ACTIVE_ENDPOINT) await pickEndpoint();
  const res = await fetch(ACTIVE_ENDPOINT, {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ query, variables })
  });
  if(!res.ok){
    const t = await res.text().catch(()=> '');
    throw new Error(`HTTP ${res.status}${t?': '+t:''}`);
  }
  const json = await res.json();
  if(json.errors?.length){
    throw new Error(json.errors.map(e=>e.message).join(' · '));
  }
  return json.data;
}

/* ================= UI: Laden & Rendern ================= */
let currentTab = 'open'; // 'open' | 'arch'

function buildRow(doc){
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td><span class="pill">${escapeHtml(doc.type||'—')}</span></td>
    <td>${escapeHtml(doc.title||'—')}</td>
    <td class="muted">${fmtDate(doc.created_at)}</td>
    <td class="right">
      <button class="btn sm" data-pdf="${doc.id}">PDF</button>
      ${doc.status==='offen' ? `<button class="btn sm" data-done="${doc.id}">Erledigt</button>` : ''}
    </td>`;
  tr.querySelector('[data-pdf]').addEventListener('click', ()=> printDoc(doc));
  const btnDone = tr.querySelector('[data-done]');
  if (btnDone) btnDone.addEventListener('click', ()=> markDone(doc.id));
  return tr;
}

async function load(){
  clearDebug();
  rowsEl.innerHTML = `<tr><td colspan="4" class="muted">Lade …</td></tr>`;
  try{
    if(!ACTIVE_ENDPOINT) await pickEndpoint();

    let query, variables;
    if(currentTab==='open'){
      query = `
        query($status:String!){
          documents(where:{status:{_eq:$status}}, order_by:{created_at:desc}){
            id type title status created_at payload
          }
        }`;
      variables = { status:'offen' };
    } else {
      const from = new Date(Date.now()-30*24*60*60*1000).toISOString();
      query = `
        query($status:String!,$from:timestamptz!){
          documents(where:{status:{_eq:$status}, created_at:{_gte:$from}}, order_by:{created_at:desc}){
            id type title status created_at payload
          }
        }`;
      variables = { status:'erledigt', from };
    }

    const data = await gql(query, variables);
    const list = data.documents || [];
    if(!list.length){
      rowsEl.innerHTML = `<tr><td colspan="4" class="muted">Keine Einträge.</td></tr>`;
      return;
    }
    rowsEl.innerHTML = '';
    list.forEach(d=> rowsEl.appendChild(buildRow(d)));
  }catch(e){
    showDebug('Fehler beim Laden: ' + e.message);
    rowsEl.innerHTML = `<tr><td colspan="4" class="muted">Fehler beim Laden.</td></tr>`;
  }
}

async function markDone(id){
  clearDebug();
  try{
    await gql(`
      mutation($id:uuid!){
        update_documents_by_pk(pk_columns:{id:$id}, _set:{status:"erledigt"}){ id }
      }`, { id }
    );
    load();
  }catch(e){
    showDebug('Konnte nicht auf „erledigt“ setzen: ' + e.message);
  }
}

/* ================= PDF / Drucken ================= */
function printDoc(doc){
  const p = doc.payload || {};
  const pos = Array.isArray(p.positionen)? p.positionen : [];
  const html = `
    <!doctype html><html><head>
      <meta charset="utf-8"><title>${escapeHtml(doc.title||'Dokument')}</title>
      <style>
        body{font-family:Arial, sans-serif; padding:24px}
        h1{margin:0 0 6px 0}
        .muted{color:#666}
        .kv{display:grid;grid-template-columns:180px 1fr;gap:6px 12px;margin-top:10px}
        ol{margin:6px 0 0 22px}
      </style>
    </head><body>
      <h1>${escapeHtml(doc.title||'Dokument')}</h1>
      <div class="muted">Typ: ${escapeHtml(doc.type||'—')} • Erstellt: ${fmtDate(doc.created_at)}</div>
      <div class="kv">
        ${p.einsatznummer?`<div>Einsatznummer</div><div>${escapeHtml(p.einsatznummer)}</div>`:''}
        ${p.datum?`<div>Datum</div><div>${escapeHtml(p.datum)}</div>`:''}
        ${(p.ausgetragen_vorname||p.ausgetragen_nachname)?`<div>Ausgetragen von</div><div>${escapeHtml(p.ausgetragen_vorname||'')} ${escapeHtml(p.ausgetragen_nachname||'')}</div>`:''}
        <div>Positionen</div>
        <div>${
          pos.length
            ? `<ol>${pos.map(i=>`<li>${escapeHtml(i.qty ?? i.q ?? 1)} × ${escapeHtml(i.name ?? i.artikel ?? '')}</li>`).join('')}</ol>`
            : '—'
        }</div>
      </div>
    </body></html>`;
  const w = window.open('', '_blank');
  w.document.write(html); w.document.close(); w.focus();
  setTimeout(()=>{ try{ w.print(); }catch(_){} }, 250);
}

/* ================= Tabs & Init ================= */
const tabOpen = document.getElementById('tabOpen');
const tabArch = document.getElementById('tabArch');
tabOpen.onclick = ()=>{ tabOpen.classList.add('active'); tabArch.classList.remove('active'); currentTab='open'; load(); };
tabArch.onclick = ()=>{ tabArch.classList.add('active'); tabOpen.classList.remove('active'); currentTab='arch'; load(); };

(async function start(){
  // sofort rendern / laden – alle Fehler erscheinen oben in der Debugbox
  await load();
})();
</script>
</body>
</html>
