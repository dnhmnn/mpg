<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FFW – Dokumente bearbeiten</title>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    :root{--rot:#c8102e;--bg:#f7f7f7;--card:#fff}
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);font-family:'Atkinson Hyperlegible',system-ui,Arial,sans-serif;color:#222}
    header{background:var(--rot);color:#fff;padding:12px 16px;display:flex;gap:12px;align-items:center}
    header h1{margin:0;font-size:1.05rem;font-weight:800}
    .spacer{flex:1}
    .topbtn{color:#fff;background:#0001;padding:8px 12px;border-radius:10px;font-weight:800;text-decoration:none}
    .wrap{max-width:1000px;margin:18px auto;padding:0 14px}
    .card{background:var(--card);border-radius:14px;box-shadow:0 3px 12px rgba(0,0,0,.06);padding:16px}
    .card h2{margin:0 0 12px;color:var(--rot);font-size:1.6rem}
    .tabs{display:flex;gap:10px;margin-bottom:8px}
    .tab{border:1px solid #eee;background:#fafafa;padding:8px 14px;border-radius:999px;font-weight:800;cursor:pointer}
    .tab.active{color:#fff;background:var(--rot);border-color:var(--rot)}
    .table-head{display:grid;grid-template-columns:180px 1fr 160px;gap:10px;padding:10px 4px;color:#6b6b6b;font-weight:800;border-bottom:1px solid #eee}
    .table-wrap{display:block}
    .row{display:grid;grid-template-columns:180px 1fr 160px;gap:10px;padding:12px 6px;border-bottom:1px solid #eee;align-items:center}
    .row:last-child{border-bottom:none}
    .row-card{display:none;background:#fff;border:1px solid #eee;border-radius:12px;padding:12px;margin:10px 0}
    .pill{display:inline-block;background:#eef2ff;color:#2a4bbb;font-weight:800;border-radius:999px;padding:4px 10px}
    .title{font-size:1.05rem;margin:.6rem 0 .2rem 0;font-weight:800}
    .actions{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
    .btn{background:var(--rot);color:#fff;border:0;border-radius:10px;padding:9px 12px;font-weight:800;cursor:pointer}
    .btn.ghost{background:#f1f1f1;color:var(--rot);border:1px solid var(--rot)}
    .msg{margin-top:8px;min-height:1.2em}
    .ok{color:#2e7d32}.err{color:#c8102e}
    /* Modal */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;align-items:center;justify-content:center;padding:16px;z-index:9999}
    .modal.show{display:flex}
    .modal-box{background:#fff;border-radius:14px;box-shadow:0 6px 26px rgba(0,0,0,.25);max-width:760px;width:100%;max-height:88vh;overflow:auto;padding:16px}
    .modal-h{display:flex;gap:10px;align-items:center;border-bottom:1px solid #eee;padding-bottom:8px;margin-bottom:12px}
    .x{margin-left:auto;border:0;background:#f3f3f3;border-radius:8px;padding:6px 10px;cursor:pointer}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .kv{display:grid;grid-template-columns:180px 1fr;gap:8px;align-items:start}
    .kv div:first-child{color:#666}
    table.tbl{width:100%;border-collapse:collapse;margin-top:8px}
    .tbl th,.tbl td{padding:8px;border-bottom:1px solid #eee;text-align:left}
    /* Mobil */
    @media (max-width:860px){.table-wrap{display:none}.row-card{display:block}.grid{grid-template-columns:1fr}.kv{grid-template-columns:130px 1fr}}
  </style>
</head>
<body>
<header>
  <h1>FFW – Dokumente bearbeiten</h1>
  <div class="spacer"></div>
  <a class="topbtn" href="admin-dashboard.html">Dashboard</a>
  <a class="topbtn" href="#" id="logout">Logout</a>
</header>

<div class="wrap">
  <section class="card">
    <h2>Dokumente</h2>
    <div class="tabs">
      <button class="tab active" id="tab-open">Offen</button>
      <button class="tab" id="tab-arch">Archiv (30 Tage)</button>
    </div>

    <div class="table-wrap" id="table">
      <div class="table-head">
        <div>Typ</div><div>Titel</div><div>Aktionen</div>
      </div>
      <div id="rows"></div>
    </div>

    <div id="cards"></div>

    <div id="msg" class="msg"></div>
    <div id="loading" class="msg">Lade …</div>
  </section>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="modal-h">
      <strong id="m-title">Details</strong>
      <button class="x" id="m-close">Schließen</button>
    </div>
    <div id="m-body"></div>
  </div>
</div>

<script type="module">
  /* ===== Login-Guard ===== */
  import { NhostClient } from "https://esm.sh/@nhost/nhost-js@2.2.9";
  const nhost = new NhostClient({ subdomain:"hpjfrhktprpuuxvvlpsb", region:"eu-central-1" });

  async function guard(){
    try{ const ok = await nhost.auth.isAuthenticatedAsync(); if(!ok){ location.href="admin-login.html"; return false } return true }
    catch{ location.href="admin-login.html"; return false }
  }
  if (!(await guard())) {}

  document.getElementById('logout').onclick = async (e)=>{ e.preventDefault(); try{await nhost.auth.signOut()}catch{}_ ; localStorage.clear(); location.href="admin-login.html" };

  /* ===== Helpers ===== */
  const $ = s=>document.querySelector(s);
  const rowsEl=$('#rows'), cardsEl=$('#cards'), msgEl=$('#msg'), loadingEl=$('#loading');
  const tabOpen=$('#tab-open'), tabArch=$('#tab-arch');

  const ENDPOINTS=['/api/graphql','/.netlify/functions/graphql']; let endpointIdx=0;
  const esc = s=>String(s??'').replace(/[&<>"'\/]/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#47;'}[m]));
  const fmtTs = ts => { const d=new Date(ts); return d.toLocaleDateString('de-DE',{day:'2-digit',month:'2-digit',year:'numeric'})+' '+d.toLocaleTimeString('de-DE',{hour:'2-digit',minute:'2-digit'}) };
  const parsePayload = p => (p && typeof p==='string') ? (JSON.parse(p||'{}')||{}) : (p||{});

  async function gql(query, variables={}){
    let lastErr;
    for(let i=0;i<ENDPOINTS.length;i++){
      const url=ENDPOINTS[(endpointIdx+i)%ENDPOINTS.length];
      try{
        const res=await fetch(url,{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({query,variables})});
        if(res.status===404){lastErr=new Error('HTTP 404');continue}
        if(!res.ok) throw new Error('HTTP '+res.status);
        const json=await res.json();
        if(json.errors?.length) throw new Error(json.errors[0].message);
        endpointIdx=(endpointIdx+i)%ENDPOINTS.length; return json.data;
      }catch(e){ lastErr=e }
    }
    throw lastErr||new Error('Request fehlgeschlagen');
  }

  const QUERY_OPEN=`query($limit:Int=100){ documents(where:{status:{_neq:"erledigt"}},order_by:{created_at:desc},limit:$limit){ id type title status created_at payload } }`;
  const QUERY_ARCH=`query($since:timestamptz!){ documents(where:{status:{_eq:"erledigt"},created_at:{_gte:$since}},order_by:{created_at:desc}){ id type title status created_at payload } }`;
  const MUT_DONE=`mutation($id:uuid!){ update_documents_by_pk(pk_columns:{id:$id},_set:{status:"erledigt"}){ id } }`;
  const QUERY_DETAIL=`query($id:uuid!){ documents_by_pk(id:$id){ id type title created_at payload } }`;

  function setTabs(which){ if(which==='open'){tabOpen.classList.add('active');tabArch.classList.remove('active')} else {tabArch.classList.add('active');tabOpen.classList.remove('active')} }

  function renderList(list,isOpen){
    rowsEl.innerHTML=list.map(d=>{
      const id=d.id,t=esc(d.type||''),title=esc(d.title||'(ohne Titel)');
      return `<div class="row" data-id="${id}">
        <div><span class="pill">${t}</span></div>
        <div>${title}</div>
        <div style="display:flex;gap:8px;justify-content:flex-end">
          <button class="btn ghost" data-view="${id}">Details</button>
          ${isOpen?`<button class="btn" data-done="${id}">Erledigt</button>`:''}
        </div>
      </div>`;
    }).join('');

    cardsEl.innerHTML=list.map(d=>{
      const id=d.id,t=esc(d.type||''),title=esc(d.title||'(ohne Titel)');
      return `<article class="row-card" data-id="${id}">
        <div class="pill">${t}</div>
        <div class="title">${title}</div>
        <div class="actions">
          <button class="btn ghost" data-view="${id}">Details</button>
          ${isOpen?`<button class="btn" data-done="${id}">Erledigt</button>`:''}
        </div>
      </article>`;
    }).join('');
  }

  async function loadOpen(){ setTabs('open'); msgEl.textContent=''; loadingEl.style.display='block'; rowsEl.innerHTML=''; cardsEl.innerHTML='';
    try{ const data=await gql(QUERY_OPEN,{limit:100}); renderList(data.documents,true); if(!data.documents.length) msgEl.textContent='Keine offenen Dokumente.' }
    catch(e){ msgEl.textContent='Fehler: '+e.message }
    finally{ loadingEl.style.display='none' }
  }

  async function loadArch(){ setTabs('arch'); msgEl.textContent=''; loadingEl.style.display='block'; rowsEl.innerHTML=''; cardsEl.innerHTML='';
    try{ const since=new Date(Date.now()-30*24*60*60*1000).toISOString(); const data=await gql(QUERY_ARCH,{since}); renderList(data.documents,false); if(!data.documents.length) msgEl.textContent='Kein Archiv-Eintrag (letzte 30 Tage).' }
    catch(e){ msgEl.textContent='Fehler: '+e.message }
    finally{ loadingEl.style.display='none' }
  }

  async function markDone(id){ try{ loadingEl.style.display='block'; await gql(MUT_DONE,{id}); await loadOpen() } catch(e){ alert('Konnte Status nicht setzen: '+e.message) } finally{ loadingEl.style.display='none' } }

  /* ===== Details-Modal (statt PDF) ===== */
  const modal=$('#modal'), mTitle=$('#m-title'), mBody=$('#m-body'); $('#m-close').onclick=()=>modal.classList.remove('show');
  modal.addEventListener('click',e=>{ if(e.target===modal) modal.classList.remove('show') });
  document.addEventListener('keydown',e=>{ if(e.key==='Escape') modal.classList.remove('show') });

  function renderValue(v){
    if (v===null || v===undefined) return '<em>—</em>';
    if (Array.isArray(v)){
      if (!v.length) return '<em>(leer)</em>';
      if (typeof v[0]==='object' && v[0]!==null){
        // Tabelle für Array von Objekten
        const cols=[...new Set(v.flatMap(o=>Object.keys(o||{})))];
        const head='<tr>'+cols.map(c=>`<th>${esc(c)}</th>`).join('')+'</tr>';
        const rows=v.map(o=>'<tr>'+cols.map(c=>`<td>${esc(o?.[c])}</td>`).join('')+'</tr>').join('');
        return `<table class="tbl">${head}${rows}</table>`;
      } else {
        return '<ul>'+v.map(x=>`<li>${esc(x)}</li>`).join('')+'</ul>';
      }
    }
    if (typeof v==='object'){
      const rows=Object.entries(v).map(([k,val])=>`
        <div class="kv"><div>${esc(k)}</div><div>${renderValue(val)}</div></div>`).join('');
      return `<div class="grid">${rows}</div>`;
    }
    return esc(v);
  }

  async function openDetails(id){
    try{
      const data=await gql(QUERY_DETAIL,{id});
      const d=data.documents_by_pk; if(!d){ alert('Dokument nicht gefunden'); return; }
      const p=parsePayload(d.payload);
      mTitle.textContent=`${d.type||'Dokument'} – ${d.title||'(ohne Titel)'} (${fmtTs(d.created_at)})`;
      // Bevorzugte Felder hübsch zuerst, Rest generisch
      const preferred=[];
      const L=Object.keys(p||{}).reduce((acc,k)=>{ acc[k.toLowerCase()]=k; return acc },{});
      if (L.einsatznummer || L.einsatznr) preferred.push(['Einsatznummer', p[L.einsatznummer||L.einsatznr]]);
      if (L.datum) preferred.push(['Datum', p[L.datum]]);
      if (L.ausgetragen_vorname || L.vorname) preferred.push(['Vorname', p[L.ausgetragen_vorname||L.vorname]]);
      if (L.ausgetragen_nachname || L.nachname) preferred.push(['Nachname', p[L.ausgetragen_nachname||L.nachname]]);
      const posKey = L.positionen || L.positions || null;

      let html = '';
      if (preferred.length){
        html += '<div class="kv" style="margin-bottom:8px">'+
          preferred.map(([k,v])=>`<div>${esc(k)}</div><div>${esc(v)}</div>`).join('')+
        '</div>';
      }
      if (posKey){
        html += `<h3 style="margin:.6rem 0 .2rem">Positionen</h3>${renderValue(p[posKey])}`;
      }
      // Rest (alles was noch nicht angezeigt ist)
      const usedKeys = new Set(preferred.map(([_,__],i)=>[L.einsatznummer,L.einsatznr,L.datum,L.ausgetragen_vorname,L.vorname,L.ausgetragen_nachname,L.nachname,posKey].flat()).flat().filter(Boolean).map(k=>String(k)));
      const rest = {};
      for (const [k,v] of Object.entries(p||{})){ if(!usedKeys.has(k)) rest[k]=v; }
      if (Object.keys(rest).length){
        html += `<h3 style="margin:.8rem 0 .2rem">Weitere Angaben</h3>${renderValue(rest)}`;
      }
      if (!html) html = '<em>Keine weiteren Angaben.</em>';

      mBody.innerHTML = html;
      modal.classList.add('show');
    }catch(e){ alert('Details laden fehlgeschlagen: '+e.message) }
  }

  document.addEventListener('click',(ev)=>{
    const t=ev.target;
    if (t.matches('[data-done]'))  markDone(t.getAttribute('data-done'));
    if (t.matches('[data-view]'))  openDetails(t.getAttribute('data-view'));
  });

  tabOpen.onclick=loadOpen; tabArch.onclick=loadArch;
  await loadOpen();
</script>
</body>
</html>
