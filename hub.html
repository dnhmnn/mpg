  <style>
    :root {
      --gradient-start: #667eea;
      --gradient-end: #764ba2;
      --accent: #667eea;
      --bg-glass: rgba(255, 255, 255, 0.98);
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
      --radius-sm: 12px;
      --radius-md: 16px;
      --radius-lg: 24px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Animated Background Blur */
    .bg-blur {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }
    
    .blur-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.3;
      animation: float-orb 20s infinite ease-in-out;
    }
    
    .blur-orb:nth-child(1) {
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.4);
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }
    
    .blur-orb:nth-child(2) {
      width: 300px;
      height: 300px;
      background: rgba(118, 75, 162, 0.3);
      bottom: -50px;
      right: -50px;
      animation-delay: 5s;
    }
    
    .blur-orb:nth-child(3) {
      width: 350px;
      height: 350px;
      background: rgba(102, 126, 234, 0.3);
      top: 50%;
      left: 50%;
      animation-delay: 10s;
    }
    
    @keyframes float-orb {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.1); }
      66% { transform: translate(-30px, 30px) scale(0.9); }
    }
    
    /* Header */
    header {
      position: relative;
      z-index: 100;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border-bottom: 0.5px solid rgba(255, 255, 255, 0.2);
      padding: 14px 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .logo {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo i {
      width: 24px;
      height: 24px;
    }
    
    .spacer { flex: 1; }
    
    .header-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 0.5px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    
    .header-btn i {
      width: 16px;
      height: 16px;
    }
    
    .header-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }
    
    .header-btn:active {
      transform: translateY(0);
    }
    
    /* Main Container */
    .container {
      position: relative;
      z-index: 10;
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px 80px;
    }
    
    /* Greeting */
    .greeting-section {
      text-align: center;
      margin-bottom: 48px;
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .greeting {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 700;
      color: #fff;
      margin-bottom: 8px;
      letter-spacing: -1.5px;
    }
    
    .user-info {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.85);
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .user-info i {
      width: 16px;
      height: 16px;
    }
    
    /* Layout Grid */
    .hub-layout {
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 24px;
      position: relative;
    }
    
    /* Widgets Section */
    .widgets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
      animation: fadeInUp 0.8s ease-out 0.1s both;
    }
    
    .widget {
      background: var(--bg-glass);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: var(--radius-md);
      padding: 20px;
      box-shadow: var(--shadow-sm);
      border: 0.5px solid rgba(0, 0, 0, 0.04);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .widget:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .widget-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    
    .widget-icon {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    
    .widget-icon i {
      width: 18px;
      height: 18px;
    }
    
    .widget-title {
      font-size: 13px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .widget-value {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      line-height: 1;
      margin-bottom: 4px;
    }
    
    .widget-label {
      font-size: 13px;
      color: #888;
    }
    
    /* Apps Grid */
    .apps-section {
      animation: fadeInUp 1s ease-out 0.2s both;
    }
    
    .section-title {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      letter-spacing: -0.5px;
    }
    
    .section-title i {
      width: 24px;
      height: 24px;
    }
    
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
      gap: 16px;
    }
    
    .app-card {
      background: var(--bg-glass);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: 20px;
      padding: 20px 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 0.5px solid rgba(0, 0, 0, 0.04);
      box-shadow: var(--shadow-sm);
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }
    
    .app-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: var(--shadow-lg);
    }
    
    .app-card:active {
      transform: translateY(-4px) scale(1.01);
    }
    
    .app-icon-wrapper {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      transition: all 0.3s ease;
    }
    
    .app-card:hover .app-icon-wrapper {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }
    
    .app-icon-wrapper i {
      width: 28px;
      height: 28px;
    }
    
    .app-name {
      font-size: 13px;
      font-weight: 600;
      color: #1a1a1a;
      line-height: 1.3;
    }
    
    .app-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ef4444;
      color: #fff;
      font-size: 10px;
      font-weight: 700;
      padding: 3px 6px;
      border-radius: 10px;
      z-index: 2;
      min-width: 18px;
      text-align: center;
    }
    
    /* Sidebar */
    .sidebar {
      position: sticky;
      top: 100px;
      height: fit-content;
      animation: fadeInRight 0.8s ease-out 0.3s both;
    }
    
    @keyframes fadeInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .sidebar-card {
      background: var(--bg-glass);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: var(--radius-md);
      padding: 20px;
      box-shadow: var(--shadow-sm);
      border: 0.5px solid rgba(0, 0, 0, 0.04);
      margin-bottom: 16px;
    }
    
    .sidebar-title {
      font-size: 15px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      letter-spacing: -0.3px;
    }
    
    .sidebar-title i {
      width: 18px;
      height: 18px;
      color: var(--accent);
    }
    
    .available-apps {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .available-app {
      background: rgba(102, 126, 234, 0.04);
      border: 1px dashed rgba(102, 126, 234, 0.2);
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .available-app:hover {
      background: rgba(102, 126, 234, 0.08);
      border-color: rgba(102, 126, 234, 0.4);
      transform: translateX(2px);
    }
    
    .available-app-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      flex-shrink: 0;
    }
    
    .available-app-icon i {
      width: 18px;
      height: 18px;
    }
    
    .available-app-info {
      flex: 1;
      min-width: 0;
    }
    
    .available-app-name {
      font-size: 13px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 2px;
    }
    
    .available-app-desc {
      font-size: 11px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .add-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      font-weight: 700;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    
    .add-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .add-btn:active {
      transform: scale(1.05);
    }
    
    .remove-mode .app-card {
      position: relative;
    }
    
    .remove-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #ef4444;
      color: #fff;
      border: 2px solid #fff;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      z-index: 10;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
    }
    
    .remove-mode .remove-btn {
      display: flex;
    }
    
    .remove-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.5);
    }
    
    .toggle-edit {
      background: rgba(102, 126, 234, 0.08);
      border: 1px solid rgba(102, 126, 234, 0.2);
      color: var(--accent);
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease;
      margin-top: 12px;
    }
    
    .toggle-edit:hover {
      background: rgba(102, 126, 234, 0.12);
      border-color: rgba(102, 126, 234, 0.3);
    }
    
    .toggle-edit:active {
      transform: scale(0.98);
    }
    
    .toggle-edit.active {
      background: #ef4444;
      border-color: #ef4444;
      color: #fff;
    }
    
    /* Quick Actions */
    .quick-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .quick-action {
      background: rgba(102, 126, 234, 0.08);
      border: 1px solid rgba(102, 126, 234, 0.15);
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 13px;
      font-weight: 600;
      color: #1a1a1a;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    
    .quick-action i {
      width: 18px;
      height: 18px;
      color: var(--accent);
    }
    
    .quick-action:hover {
      background: rgba(102, 126, 234, 0.12);
      transform: translateX(2px);
    }
    
    .quick-action:active {
      transform: translateX(0);
    }
    
    /* Responsive */
    @media (max-width: 1024px) {
      .hub-layout {
        grid-template-columns: 1fr;
      }
      
      .sidebar {
        position: relative;
        top: 0;
      }
      
      .apps-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
    }
    
    @media (max-width: 640px) {
      .container {
        padding: 24px 16px 60px;
      }
      
      header {
        padding: 12px 16px;
      }
      
      .widgets {
        grid-template-columns: 1fr;
      }
      
      .apps-grid {
        grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
        gap: 12px;
      }
      
      .app-card {
        padding: 16px 12px;
      }
      
      .app-icon-wrapper {
        width: 48px;
        height: 48px;
        border-radius: 12px;
      }
      
      .app-icon-wrapper i {
        width: 24px;
        height: 24px;
      }
      
      .app-name {
        font-size: 12px;
      }
    }
    
    /* Loading State */
    body.loading {
      opacity: 0;
    }
    
    body.loaded {
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .empty-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      opacity: 0.5;
    }
    
    .empty-state-text {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .empty-state-hint {
      font-size: 14px;
      opacity: 0.7;
    }
  </style>

</head>

        users_manage: true
      }
    },
    lager: {
      label: 'Lagerverwaltung',
      icon: 'package',
      permissions: {
        dashboard: true,
        lager: true,
        produktausgabe: true,
        dateien: true,
        qr: true,
        chat: true
      }
    },
    ausbildung: {
      label: 'Ausbildungen',
      icon: 'graduation-cap',
      permissions: {
        dashboard: true,
        einsaetze: true,
        lernbar: true,
        ausbildungen_manage: true,
        patienten: true,
        dateien: true,
        qr: true,
        chat: true
      }
    },
    qm: {
      label: 'QualitÃ¤tsmanagement',
      icon: 'clipboard-check',
      permissions: {
        dashboard: true,
        dokumente: true,
        dateien: true,
        qr: true,
        chat: true
      }
    },
    benutzer: {
      label: 'Benutzer',
      icon: 'user',
      permissions: {
        dashboard: true,
        lernbar: true,
        chat: true
      }
    }
  };

  // ===== STATE =====
  let user = null;
  let userApps = [];
  let availableApps = [];
  let isEditMode = false;

  // ===== AUTH =====
  async function initAuth() {
    if (!pb.authStore.isValid) {
      window.location.href = 'mpg-login.html';
      return;
    }

    try {
      await pb.collection('users').authRefresh();
      user = pb.authStore.model;

      if (!user) {
        window.location.href = 'mpg-login.html';
        return;
      }

      console.log('ðŸ‘¤ User loaded:', user);
      
      document.body.classList.add('loaded');
      document.body.classList.remove('loading');
      
      await initHub();
    } catch (error) {
      console.error('Auth error:', error);
      pb.authStore.clear();
      window.location.href = 'mpg-login.html';
    }
  }

  // ===== HUB INIT =====
  async function initHub() {
    setGreeting();
    updateUserInfo();
    loadUserPreferences();
    renderWidgets();
    renderApps();
    renderAvailableApps();
    
    // Quick action visibility
    if (hasPermission('lernbar')) {
      document.getElementById('quickLernbar').style.display = 'flex';
    }
  }

  // ===== GREETING =====
  function setGreeting() {
    const hour = new Date().getHours();
    const greetingEl = document.getElementById('greeting');

    if (hour >= 5 && hour < 10) {
      greetingEl.textContent = 'Guten Morgen!';
    } else if (hour >= 10 && hour < 12) {
      greetingEl.textContent = 'Servus!';
    } else if (hour >= 12 && hour < 18) {
      greetingEl.textContent = 'Mahlzeit!';
    } else if (hour >= 18 && hour < 22) {
      greetingEl.textContent = 'Guten Abend!';
    } else {
      greetingEl.textContent = 'Noch wach?';
    }
  }

  // ===== USER INFO =====
  function updateUserInfo() {
    const userName = user.name || user.email;
    const userRole = user.role || 'benutzer';
    const roleInfo = ROLE_TEMPLATES[userRole];

    document.getElementById('userName').textContent = userName;
    
    // Create icon element for role
    const roleEl = document.getElementById('userRole');
    roleEl.innerHTML = `<i data-lucide="${roleInfo.icon}" style="width:14px;height:14px;display:inline-block;vertical-align:middle;margin-right:4px;"></i>${roleInfo.label}`;
    
    // Initialize the new icon
    if (window.lucide) {
      lucide.createIcons();
    }
  }

  // ===== PERMISSIONS =====
  function hasPermission(permission) {
    if (user.supervisor) return true;
    
    const permissions = user.permissions || {};
    const userRole = user.role || 'benutzer';
    const roleTemplate = ROLE_TEMPLATES[userRole];

    if (permissions[permission] === true) return true;
    if (roleTemplate && roleTemplate.permissions[permission] === true) return true;
    if (permission === 'lernbar' && user.lernbar_access) return true;

    return false;
  }

  // ===== USER PREFERENCES =====
  function loadUserPreferences() {
    const savedApps = localStorage.getItem(`hub_apps_${user.id}`);
    
    if (savedApps) {
      userApps = JSON.parse(savedApps);
    } else {
      // Default apps based on permissions
      userApps = Object.keys(ALL_APPS).filter(appId => {
        const app = ALL_APPS[appId];
        return hasPermission(app.permission);
      });
    }

    // Get available apps (has permission but not added to hub)
    availableApps = Object.keys(ALL_APPS).filter(appId => {
      const app = ALL_APPS[appId];
      return hasPermission(app.permission) && !userApps.includes(appId);
    });
  }

  function saveUserPreferences() {
    localStorage.setItem(`hub_apps_${user.id}`, JSON.stringify(userApps));
  }

  // ===== WIDGETS =====
  function renderWidgets() {
    const widgetsContainer = document.getElementById('widgets');
    
    const widgets = [
      {
        icon: 'grid-3x3',
        title: 'Meine Apps',
        value: userApps.length,
        label: 'Apps verfÃ¼gbar'
      },
      {
        icon: 'calendar',
        title: 'Heute',
        value: new Date().toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit' }),
        label: new Date().toLocaleDateString('de-DE', { weekday: 'long' })
      },
      {
        icon: 'check-circle',
        title: 'Status',
        value: 'âœ“',
        label: 'Alles bereit'
      }
    ];

    widgetsContainer.innerHTML = widgets.map(widget => `
      <div class="widget">
        <div class="widget-header">
          <div class="widget-icon">
            <i data-lucide="${widget.icon}"></i>
          </div>
          <div class="widget-title">${widget.title}</div>
        </div>
        <div class="widget-value">${widget.value}</div>
        <div class="widget-label">${widget.label}</div>
      </div>
    `).join('');
    
    // Initialize icons
    if (window.lucide) {
      lucide.createIcons();
    }
  }

  // ===== APPS RENDERING =====
  function renderApps() {
    const appsGrid = document.getElementById('appsGrid');

    if (userApps.length === 0) {
      appsGrid.innerHTML = `
        <div class="empty-state" style="grid-column: 1 / -1;">
          <i data-lucide="grid-3x3" class="empty-icon"></i>
          <div class="empty-state-text">Keine Apps hinzugefÃ¼gt</div>
          <div class="empty-state-hint">
            FÃ¼ge Apps Ã¼ber die Seitenleiste hinzu â†’
          </div>
        </div>
      `;
      
      if (window.lucide) {
        lucide.createIcons();
      }
      return;
    }

    appsGrid.innerHTML = userApps.map(appId => {
      const app = ALL_APPS[appId];
      if (!app) return '';

      return `
        <a href="${app.url}" class="app-card" data-app="${app.id}">
          <button class="remove-btn" onclick="removeApp(event, '${app.id}')">Ã—</button>
          <div class="app-icon-wrapper">
            <i data-lucide="${app.icon}"></i>
          </div>
          <div class="app-name">${app.name}</div>
        </a>
      `;
    }).join('');
    
    // Initialize icons
    if (window.lucide) {
      lucide.createIcons();
    }
  }

  // ===== AVAILABLE APPS =====
  function renderAvailableApps() {
    const availableContainer = document.getElementById('availableApps');

    if (availableApps.length === 0) {
      availableContainer.innerHTML = `
        <div style="text-align: center; color: #999; font-size: 13px; padding: 12px;">
          Alle verfÃ¼gbaren Apps sind bereits hinzugefÃ¼gt
        </div>
      `;
      return;
    }

    availableContainer.innerHTML = availableApps.map(appId => {
      const app = ALL_APPS[appId];
      if (!app) return '';

      return `
        <div class="available-app" onclick="addApp('${app.id}')">
          <div class="available-app-icon">
            <i data-lucide="${app.icon}"></i>
          </div>
          <div class="available-app-info">
            <div class="available-app-name">${app.name}</div>
            <div class="available-app-desc">${app.description}</div>
          </div>
          <button class="add-btn">+</button>
        </div>
      `;
    }).join('');
    
    // Initialize icons
    if (window.lucide) {
      lucide.createIcons();
    }
  }

  // ===== ADD APP =====
  window.addApp = function(appId) {
    if (userApps.includes(appId)) return;

    userApps.push(appId);
    availableApps = availableApps.filter(id => id !== appId);

    saveUserPreferences();
    renderApps();
    renderAvailableApps();
    renderWidgets();
  };

  // ===== REMOVE APP =====
  window.removeApp = function(event, appId) {
    event.preventDefault();
    event.stopPropagation();

    if (!isEditMode) return;

    userApps = userApps.filter(id => id !== appId);
    availableApps.push(appId);

    saveUserPreferences();
    renderApps();
    renderAvailableApps();
    renderWidgets();
  };

  // ===== EDIT MODE =====
  document.getElementById('toggleEdit').addEventListener('click', () => {
    isEditMode = !isEditMode;
    const appsGrid = document.getElementById('appsGrid');
    const toggleBtn = document.getElementById('toggleEdit');

    if (isEditMode) {
      appsGrid.classList.add('remove-mode');
      toggleBtn.classList.add('active');
      toggleBtn.textContent = 'âœ“ Fertig';
    } else {
      appsGrid.classList.remove('remove-mode');
      toggleBtn.classList.remove('active');
      toggleBtn.textContent = 'Apps bearbeiten';
    }
  });

  // ===== LOGOUT =====
  document.getElementById('logoutBtn').addEventListener('click', () => {
    pb.authStore.clear();
    localStorage.clear();
    window.location.href = 'mpg-login.html';
  });

  // ===== SETTINGS =====
  document.getElementById('settingsBtn').addEventListener('click', () => {
    window.location.href = 'mpg-dashboard.html';
  });

  // ===== INIT =====
  initAuth().then(() => {
    // Initialize Lucide icons after DOM is ready
    if (window.lucide) {
      lucide.createIcons();
    }
  });
</script>
