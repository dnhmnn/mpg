<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ausbildungen – Responda</title>
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.3/dist/pocketbase.umd.js"></script>

  <style>
    :root{
      --primary:#c8102e;
      --primary-light:#fee2e2;
      --success:#16a34a;
      --warning:#f59e0b;
      --bg:#f8fafc;
      --card:#fff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e2e8f0;
      --gradient-start:#667eea;
      --gradient-end:#764ba2;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      min-height:100vh;
      color:var(--text);
      font-family:'Atkinson Hyperlegible',-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      line-height:1.45;
      opacity:0;
      transition:opacity 0.3s;
      padding-bottom:80px;
    }
    body.loaded{opacity:1}
    
    header{position:sticky;top:0;background:var(--gradient-start);color:#fff;z-index:10;box-shadow:0 2px 8px rgba(0,0,0,.1)}
    .bar{
      max-width:1400px;
      margin:0 auto;
      padding:.75rem 1rem;
      display:flex;
      gap:.5rem;
      align-items:center;
      flex-wrap:wrap;
    }
    h1{font-size:1.05rem;margin:0;font-weight:800}
    .toolbar{margin-left:auto;display:flex;gap:.5rem;flex-wrap:wrap}
    .topbtn{
      background:rgba(255,255,255,0.1);
      color:#fff;
      padding:.45rem .7rem;
      border-radius:.5rem;
      cursor:pointer;
      font-weight:700;
      font-size:.9rem;
      transition:all 0.2s;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:6px;
      border:none;
      font-family:inherit;
    }
    .topbtn:hover{background:rgba(255,255,255,0.2)}
    
    .wrap{max-width:1400px;margin:1.5rem auto;padding:0 1rem}
    
    .tabs{
      display:flex;
      gap:.5rem;
      margin-bottom:1.5rem;
      background:#fff;
      padding:.5rem;
      border-radius:.75rem;
      box-shadow:0 2px 8px rgba(0,0,0,.05);
      overflow-x:auto;
    }
    .tab{
      padding:.6rem 1.25rem;
      border-radius:.5rem;
      cursor:pointer;
      font-weight:700;
      transition:all 0.2s;
      white-space:nowrap;
      border:none;
      background:transparent;
      color:var(--muted);
      font-family:inherit;
      font-size:.9rem;
    }
    .tab:hover{background:#f9fafb;color:var(--text)}
    .tab.active{background:var(--primary);color:#fff}
    
    .actions{
      display:flex;
      gap:.5rem;
      margin-bottom:1rem;
      flex-wrap:wrap;
    }
    .btn{
      background:#fff;
      color:var(--text);
      padding:.6rem 1rem;
      border-radius:.5rem;
      cursor:pointer;
      font-weight:700;
      transition:all 0.2s;
      font-family:inherit;
      border:1px solid var(--border);
      display:inline-flex;
      align-items:center;
      gap:.5rem;
      font-size:.9rem;
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(0,0,0,.1)}
    .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn.primary:hover{background:#a80d25}
    .btn:disabled{opacity:0.5;cursor:not-allowed;transform:none}
    
    .search{
      flex:1;
      min-width:200px;
      position:relative;
    }
    .search input{
      width:100%;
      padding:.6rem 1rem .6rem 2.5rem;
      border:1px solid var(--border);
      border-radius:.5rem;
      background:#fff;
      font-size:.9rem;
      font-family:inherit;
    }
    .search input:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px rgba(200,16,46,0.1)}
    .search i{position:absolute;left:1rem;top:50%;transform:translateY(-50%);color:var(--muted)}
    
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
      gap:1rem;
    }
    
    .card{
      background:#fff;
      border-radius:.75rem;
      padding:1.5rem;
      box-shadow:0 2px 8px rgba(0,0,0,.05);
      transition:all 0.2s;
      border:2px solid transparent;
      cursor:pointer;
    }
    .card:hover{
      transform:translateY(-4px);
      box-shadow:0 8px 20px rgba(0,0,0,.12);
      border-color:var(--primary-light);
    }
    
    .card-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      margin-bottom:1rem;
    }
    .card-title{
      font-weight:800;
      font-size:1.1rem;
      margin-bottom:.5rem;
      color:var(--text);
    }
    .card-meta{
      font-size:.85rem;
      color:var(--muted);
      margin-bottom:1rem;
    }
    .card-desc{
      font-size:.9rem;
      color:var(--text);
      margin-bottom:1rem;
      line-height:1.5;
    }
    
    .badge{
      padding:.25rem .6rem;
      border-radius:999px;
      font-size:.75rem;
      font-weight:700;
      white-space:nowrap;
    }
    .badge.online{background:#dbeafe;color:#1e40af}
    .badge.präsenz{background:#fef3c7;color:#92400e}
    .badge.hybrid{background:#e0e7ff;color:#4338ca}
    .badge.geplant{background:#e0e7ff;color:#4338ca}
    .badge.läuft{background:#dcfce7;color:#166534}
    .badge.abgeschlossen{background:#f3f4f6;color:#4b5563}
    
    .competencies{
      display:flex;
      flex-wrap:wrap;
      gap:.5rem;
      margin-bottom:1rem;
    }
    .competency{
      background:#f3f4f6;
      padding:.25rem .6rem;
      border-radius:.5rem;
      font-size:.8rem;
      color:#4b5563;
    }
    
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1000;
      padding:20px;
      overflow-y:auto;
    }
    .modal.show{display:flex}
    .modal-box{
      background:#fff;
      border-radius:14px;
      max-width:800px;
      width:100%;
      max-height:90vh;
      overflow-y:auto;
      padding:24px;
      box-shadow:0 8px 20px rgba(0,0,0,.3);
      margin:auto;
    }
    .modal-box h3{margin:0 0 1rem 0;color:var(--primary);font-weight:800}
    
    .form-grid{display:grid;gap:1rem}
    .form-group{display:flex;flex-direction:column;gap:6px}
    .form-group label{font-weight:700;font-size:.9rem;color:#374151}
    .form-group input,
    .form-group textarea,
    .form-group select{
      padding:.6rem;
      border:1px solid var(--border);
      border-radius:.5rem;
      background:#fff;
      font-size:16px;
      font-family:inherit;
      width:100%;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus{
      outline:none;
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(200,16,46,0.1);
    }
    
    .file-picker{
      border:2px dashed var(--border);
      border-radius:.5rem;
      padding:1rem;
      text-align:center;
      cursor:pointer;
      transition:all 0.2s;
      background:#fafafa;
    }
    .file-picker:hover{border-color:var(--primary);background:#fff}
    .file-list{
      display:flex;
      flex-direction:column;
      gap:.5rem;
      margin-top:.5rem;
    }
    .file-item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:.5rem;
      background:#f9fafb;
      border-radius:.5rem;
      font-size:.85rem;
    }
    
    .session-list{
      display:flex;
      flex-direction:column;
      gap:.75rem;
    }
    .session-card{
      background:#f9fafb;
      border-radius:.5rem;
      padding:1rem;
      border-left:4px solid var(--primary);
    }
    .session-date{
      font-weight:700;
      margin-bottom:.5rem;
    }
    .session-info{
      font-size:.85rem;
      color:var(--muted);
      margin-bottom:.5rem;
    }
    .session-actions{
      display:flex;
      gap:.5rem;
      flex-wrap:wrap;
    }
    
    .participant-list{
      display:flex;
      flex-direction:column;
      gap:.5rem;
    }
    .participant-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:.75rem;
      background:#f9fafb;
      border-radius:.5rem;
    }
    .participant-name{
      font-weight:700;
    }
    .participant-status{
      font-size:.85rem;
      color:var(--muted);
    }
    
    .stat-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
      gap:1rem;
      margin-bottom:1.5rem;
    }
    .stat-card{
      background:#f9fafb;
      padding:1rem;
      border-radius:.5rem;
      text-align:center;
    }
    .stat-value{
      font-size:2rem;
      font-weight:800;
      color:var(--primary);
    }
    .stat-label{
      font-size:.85rem;
      color:var(--muted);
    }
    
    .empty{
      text-align:center;
      padding:3rem 1rem;
      color:var(--muted);
      grid-column:1/-1;
    }
    .empty i{font-size:4rem;margin-bottom:1rem;opacity:0.3}
    
    .center-muted{color:var(--muted);text-align:center;padding:2rem}
    .error{background:#fff5f5;border:1px solid #f2c9d1;color:#8b0e22;border-radius:10px;padding:10px;margin-bottom:1rem}
    .success{background:#f0fdf4;border:1px solid #bbf7d0;color:#166534;border-radius:10px;padding:10px;margin-bottom:1rem}
    
    @media (max-width:768px){
      .bar{flex-direction:column;align-items:stretch}
      h1{font-size:1rem}
      .toolbar{margin-left:0;width:100%;justify-content:space-between}
      .topbtn{flex:1;justify-content:center}
      .tabs{padding:.25rem}
      .tab{padding:.5rem 1rem;font-size:.85rem}
      .actions{flex-direction:column}
      .btn{width:100%;justify-content:center}
      .search{width:100%}
      .grid{grid-template-columns:1fr}
      .stat-grid{grid-template-columns:repeat(2,1fr)}
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header>
  <div class="bar">
    <h1><i class="fa-solid fa-graduation-cap"></i> Ausbildungen</h1>
    <div class="toolbar">
      <a class="topbtn" href="mpg-dashboard.html">
        <i class="fa-solid fa-dashboard"></i> Dashboard
      </a>
      <button class="topbtn" id="logout">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </button>
    </div>
  </div>
</header>

<!-- MAIN -->
<div class="wrap">
  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-tab="courses">
      <i class="fas fa-book"></i> Kurse
    </button>
    <button class="tab" data-tab="sessions">
      <i class="fas fa-calendar"></i> Termine
    </button>
    <button class="tab" data-tab="statistics">
      <i class="fas fa-chart-bar"></i> Statistiken
    </button>
  </div>
  
  <!-- TAB: KURSE -->
  <div id="tab-courses" class="tab-content">
    <div class="actions">
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" id="search-courses" placeholder="Kurse durchsuchen...">
      </div>
      <button class="btn primary" onclick="openNewCourseModal()">
        <i class="fas fa-plus"></i> Neuer Kurs
      </button>
    </div>
    <div id="courses-grid" class="grid">
      <div class="center-muted">Lade Kurse...</div>
    </div>
  </div>
  
  <!-- TAB: TERMINE -->
  <div id="tab-sessions" class="tab-content" style="display:none">
    <div class="actions">
      <div class="search">
        <i class="fas fa-search"></i>
        <input type="text" id="search-sessions" placeholder="Termine durchsuchen...">
      </div>
      <button class="btn primary" onclick="openNewSessionModal()">
        <i class="fas fa-plus"></i> Neuer Termin
      </button>
    </div>
    <div id="sessions-list">
      <div class="center-muted">Lade Termine...</div>
    </div>
  </div>
  
  <!-- TAB: STATISTIKEN -->
  <div id="tab-statistics" class="tab-content" style="display:none">
    <div id="statistics-content">
      <div class="center-muted">Lade Statistiken...</div>
    </div>
  </div>
</div>

<!-- MODALS -->

<!-- New Course Modal -->
<div class="modal" id="newCourseModal">
  <div class="modal-box">
    <h3 id="courseModalTitle">Neuer Kurs</h3>
    <div class="form-grid">
      <div class="form-group">
        <label>Titel *</label>
        <input type="text" id="course-title" placeholder="z.B. Reanimation Grundkurs">
      </div>
      <div class="form-group">
        <label>Beschreibung</label>
        <textarea id="course-description" rows="3" placeholder="Kurzbeschreibung des Kursinhalts"></textarea>
      </div>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem">
        <div class="form-group">
          <label>Kurstyp</label>
          <select id="course-type">
            <option value="präsenz">Präsenz</option>
            <option value="online">Online</option>
            <option value="hybrid">Hybrid</option>
          </select>
        </div>
        <div class="form-group">
          <label>Max. Teilnehmer</label>
          <input type="number" id="course-max" min="0" value="20">
        </div>
      </div>
      <div class="form-group">
        <label>Dozent/Trainer</label>
        <input type="text" id="course-instructor" placeholder="Name des Dozenten">
      </div>
      <div class="form-group">
        <label>Lernziele/Kompetenzen</label>
        <div style="display:flex;gap:.5rem;margin-bottom:.5rem">
          <input type="text" id="competency-input" placeholder="z.B. Reanimation" style="flex:1">
          <button class="btn" onclick="addCompetency()">
            <i class="fas fa-plus"></i> Hinzufügen
          </button>
        </div>
        <div id="competencies-list" class="competencies"></div>
      </div>
      <div class="form-group">
        <label>Dozenten-Material (aus Dateien)</label>
        <button class="btn" onclick="openFilePicker('instructor')">
          <i class="fas fa-folder-open"></i> Dateien auswählen
        </button>
        <div id="instructor-files-list" class="file-list"></div>
      </div>
      <div class="form-group">
        <label>Lernmaterial für Teilnehmer</label>
        <button class="btn" onclick="openFilePicker('student')">
          <i class="fas fa-folder-open"></i> Dateien auswählen
        </button>
        <div id="student-files-list" class="file-list"></div>
      </div>
    </div>
    <div style="display:flex;gap:.5rem;justify-content:flex-end;margin-top:1.5rem">
      <button class="btn" onclick="closeNewCourseModal()">Abbrechen</button>
      <button class="btn primary" onclick="saveCourse()">
        <i class="fas fa-save"></i> Speichern
      </button>
    </div>
  </div>
</div>

<!-- File Picker Modal -->
<div class="modal" id="filePickerModal">
  <div class="modal-box">
    <h3>Dateien auswählen</h3>
    <div id="file-picker-grid" class="grid" style="max-height:400px;overflow-y:auto">
      <div class="center-muted">Lade Dateien...</div>
    </div>
    <div style="display:flex;gap:.5rem;justify-content:flex-end;margin-top:1.5rem">
      <button class="btn" onclick="closeFilePicker()">Abbrechen</button>
      <button class="btn primary" onclick="confirmFileSelection()">
        <i class="fas fa-check"></i> Auswählen
      </button>
    </div>
  </div>
</div>

<!-- New Session Modal -->
<div class="modal" id="newSessionModal">
  <div class="modal-box" style="max-width:600px">
    <h3>Neuer Termin</h3>
    <div class="form-grid">
      <div class="form-group">
        <label>Kurs auswählen *</label>
        <select id="session-course">
          <option value="">-- Kurs wählen --</option>
        </select>
      </div>
      <div style="display:grid;grid-template-columns:1fr 1fr 1fr;gap:1rem">
        <div class="form-group">
          <label>Datum *</label>
          <input type="date" id="session-date">
        </div>
        <div class="form-group">
          <label>Von</label>
          <input type="time" id="session-start">
        </div>
        <div class="form-group">
          <label>Bis</label>
          <input type="time" id="session-end">
        </div>
      </div>
      <div class="form-group">
        <label>Ort</label>
        <input type="text" id="session-location" placeholder="z.B. Schulungsraum A">
      </div>
      <div class="form-group">
        <label>Teilnehmer einladen</label>
        <button class="btn" onclick="openParticipantSelector()">
          <i class="fas fa-users"></i> Teilnehmer auswählen (<span id="selected-participants-count">0</span>)
        </button>
      </div>
    </div>
    <div style="display:flex;gap:.5rem;justify-content:flex-end;margin-top:1.5rem">
      <button class="btn" onclick="closeNewSessionModal()">Abbrechen</button>
      <button class="btn primary" onclick="saveSession()">
        <i class="fas fa-save"></i> Speichern & Einladungen versenden
      </button>
    </div>
  </div>
</div>

<!-- Participant Selector Modal -->
<div class="modal" id="participantSelectorModal">
  <div class="modal-box" style="max-width:500px">
    <h3>Teilnehmer auswählen</h3>
    <div id="participant-selector-list" style="max-height:400px;overflow-y:auto">
      <div class="center-muted">Lade Benutzer...</div>
    </div>
    <div style="display:flex;gap:.5rem;justify-content:flex-end;margin-top:1.5rem">
      <button class="btn primary" onclick="closeParticipantSelector()">
        <i class="fas fa-check"></i> Fertig
      </button>
    </div>
  </div>
</div>

<!-- Session Details Modal -->
<div class="modal" id="sessionDetailsModal">
  <div class="modal-box">
    <h3 id="sessionDetailsTitle">Termin-Details</h3>
    <div id="sessionDetailsBody"></div>
    <div style="display:flex;gap:.5rem;justify-content:flex-end;margin-top:1.5rem">
      <button class="btn" onclick="closeSessionDetailsModal()">Schließen</button>
    </div>
  </div>
</div>

<script type="module">
  // ========================================
  // POCKETBASE & AUTH
  // ========================================
  const pb = new PocketBase('https://api.responda.systems');
  
  if (!pb.authStore.isValid) {
    location.href = "/mpg-login.html";
  }

  const currentUser = pb.authStore.model;
  if (!currentUser || !currentUser.organization_id) {
    location.href = "/mpg-login.html";
  }

  document.getElementById("logout").onclick = () => {
    pb.authStore.clear();
    localStorage.clear();
    location.href = "/mpg-login.html";
  };

  // ========================================
  // STATE
  // ========================================
  let courses = [];
  let sessions = [];
  let allUsers = [];
  let allFiles = [];
  let currentEditCourse = null;
  let selectedInstructorFiles = [];
  let selectedStudentFiles = [];
  let competenciesList = [];
  let currentFilePickerType = null;
  let selectedParticipants = [];

  // ========================================
  // HELPERS
  // ========================================
  function showMsg(text, type = 'success') {
    const div = document.createElement('div');
    div.className = type;
    div.textContent = text;
    document.querySelector('.wrap').insertBefore(div, document.querySelector('.wrap').firstChild);
    setTimeout(() => div.remove(), 4000);
  }

  function formatDate(dateStr) {
    const date = new Date(dateStr);
    return date.toLocaleDateString('de-DE');
  }

  function formatTime(timeStr) {
    if (!timeStr) return '';
    return timeStr.slice(0, 5);
  }

  // ========================================
  // TAB SWITCHING
  // ========================================
  document.querySelectorAll('.tab').forEach(tab => {
    tab.onclick = () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      
      document.querySelectorAll('.tab-content').forEach(tc => tc.style.display = 'none');
      document.getElementById('tab-' + tab.dataset.tab).style.display = 'block';
      
      // Load data for active tab
      if (tab.dataset.tab === 'courses') loadCourses();
      if (tab.dataset.tab === 'sessions') loadSessions();
      if (tab.dataset.tab === 'statistics') loadStatistics();
    };
  });

  // ========================================
  // LOAD COURSES
  // ========================================
  async function loadCourses() {
    try {
      courses = await pb.collection('training_courses').getFullList({
        filter: `organization_id = "${currentUser.organization_id}"`,
        sort: '-created'
      });
      
      renderCourses();
    } catch(e) {
      console.error('Error loading courses:', e);
      document.getElementById('courses-grid').innerHTML = `<div class="error">Fehler: ${e.message}</div>`;
    }
  }

  function renderCourses() {
    const grid = document.getElementById('courses-grid');
    
    if (!courses.length) {
      grid.innerHTML = `
        <div class="empty">
          <i class="fas fa-book"></i>
          <div style="font-weight:700;margin-bottom:.5rem">Noch keine Kurse</div>
          <div>Erstelle deinen ersten Schulungskurs</div>
        </div>
      `;
      return;
    }
    
    grid.innerHTML = courses.map(course => `
      <div class="card" onclick="openCourseDetails('${course.id}')">
        <div class="card-header">
          <div>
            <div class="card-title">${course.title}</div>
            <span class="badge ${course.type}">${course.type}</span>
          </div>
        </div>
        ${course.description ? `<div class="card-desc">${course.description.slice(0, 150)}${course.description.length > 150 ? '...' : ''}</div>` : ''}
        ${course.instructor ? `<div class="card-meta"><i class="fas fa-user"></i> ${course.instructor}</div>` : ''}
        ${course.competencies && course.competencies.length ? `
          <div class="competencies">
            ${course.competencies.slice(0, 3).map(c => `<span class="competency">${c}</span>`).join('')}
            ${course.competencies.length > 3 ? `<span class="competency">+${course.competencies.length - 3}</span>` : ''}
          </div>
        ` : ''}
        <div class="card-meta">
          ${course.max_participants ? `Max. ${course.max_participants} Teilnehmer` : 'Unbegrenzt'}
          ${course.student_files && course.student_files.length ? ` • ${course.student_files.length} Dateien` : ''}
        </div>
      </div>
    `).join('');
  }

  // ========================================
  // NEW/EDIT COURSE
  // ========================================
  window.openNewCourseModal = () => {
    currentEditCourse = null;
    document.getElementById('courseModalTitle').textContent = 'Neuer Kurs';
    document.getElementById('course-title').value = '';
    document.getElementById('course-description').value = '';
    document.getElementById('course-type').value = 'präsenz';
    document.getElementById('course-max').value = '20';
    document.getElementById('course-instructor').value = '';
    competenciesList = [];
    selectedInstructorFiles = [];
    selectedStudentFiles = [];
    renderCompetencies();
    renderSelectedFiles();
    document.getElementById('newCourseModal').classList.add('show');
  };

  window.closeNewCourseModal = () => {
    document.getElementById('newCourseModal').classList.remove('show');
  };

  window.addCompetency = () => {
    const input = document.getElementById('competency-input');
    const value = input.value.trim();
    
    if (!value) return;
    if (competenciesList.includes(value)) {
      alert('Kompetenz bereits vorhanden');
      return;
    }
    
    competenciesList.push(value);
    input.value = '';
    renderCompetencies();
  };

  function renderCompetencies() {
    const list = document.getElementById('competencies-list');
    
    if (!competenciesList.length) {
      list.innerHTML = '<div style="color:var(--muted);font-size:.85rem">Keine Lernziele hinzugefügt</div>';
      return;
    }
    
    list.innerHTML = competenciesList.map((comp, idx) => `
      <span class="competency" style="display:inline-flex;align-items:center;gap:.5rem">
        ${comp}
        <i class="fas fa-times" onclick="removeCompetency(${idx})" style="cursor:pointer"></i>
      </span>
    `).join('');
  }

  window.removeCompetency = (idx) => {
    competenciesList.splice(idx, 1);
    renderCompetencies();
  };

  window.saveCourse = async () => {
    const title = document.getElementById('course-title').value.trim();
    
    if (!title) {
      alert('Bitte Titel eingeben');
      return;
    }
    
    const data = {
      title,
      description: document.getElementById('course-description').value.trim(),
      type: document.getElementById('course-type').value,
      max_participants: parseInt(document.getElementById('course-max').value) || 0,
      instructor: document.getElementById('course-instructor').value.trim(),
      competencies: competenciesList,
      instructor_files: selectedInstructorFiles,
      student_files: selectedStudentFiles,
      organization_id: currentUser.organization_id
    };
    
    try {
      if (currentEditCourse) {
        await pb.collection('training_courses').update(currentEditCourse, data);
        showMsg('✅ Kurs aktualisiert!');
      } else {
        await pb.collection('training_courses').create(data);
        showMsg('✅ Kurs erstellt!');
      }
      
      closeNewCourseModal();
      await loadCourses();
      
    } catch(e) {
      alert('Fehler: ' + e.message);
    }
  };

  // ========================================
  // FILE PICKER
  // ========================================
  window.openFilePicker = async (type) => {
    currentFilePickerType = type;
    
    try {
      allFiles = await pb.collection('files').getFullList({
        filter: `organization_id = "${currentUser.organization_id}" && is_folder = false`,
        sort: 'name'
      });
      
      const grid = document.getElementById('file-picker-grid');
      
      if (!allFiles.length) {
        grid.innerHTML = `
          <div class="empty" style="grid-column:1/-1">
            <i class="fas fa-folder-open"></i>
            <div>Keine Dateien vorhanden</div>
            <div style="font-size:.85rem;margin-top:.5rem">
              <a href="dateien.html" style="color:var(--primary)">Zu Dateien wechseln</a>
            </div>
          </div>
        `;
      } else {
        const selectedIds = type === 'instructor' ? selectedInstructorFiles : selectedStudentFiles;
        
        grid.innerHTML = allFiles.map(file => `
          <div class="card" style="padding:1rem;cursor:pointer" onclick="toggleFileSelection('${file.id}')">
            <div style="text-align:center;margin-bottom:.5rem">
              <i class="fas fa-file" style="font-size:2rem;color:var(--muted)"></i>
            </div>
            <div style="font-weight:700;font-size:.85rem;margin-bottom:.25rem;word-break:break-word">${file.name}</div>
            <div style="font-size:.75rem;color:var(--muted)">
              ${file.file_size ? Math.round(file.file_size / 1024) + ' KB' : ''}
            </div>
            <div style="text-align:center;margin-top:.5rem">
              <i class="fas fa-${selectedIds.includes(file.id) ? 'check-circle' : 'circle'}" style="color:${selectedIds.includes(file.id) ? 'var(--success)' : 'var(--muted)'}"></i>
            </div>
          </div>
        `).join('');
      }
      
      document.getElementById('filePickerModal').classList.add('show');
      
    } catch(e) {
      alert('Fehler beim Laden der Dateien: ' + e.message);
    }
  };

  window.toggleFileSelection = (fileId) => {
    const selectedIds = currentFilePickerType === 'instructor' ? selectedInstructorFiles : selectedStudentFiles;
    const idx = selectedIds.indexOf(fileId);
    
    if (idx >= 0) {
      selectedIds.splice(idx, 1);
    } else {
      selectedIds.push(fileId);
    }
    
    // Re-render file picker
    openFilePicker(currentFilePickerType);
  };

  window.closeFilePicker = () => {
    document.getElementById('filePickerModal').classList.remove('show');
    currentFilePickerType = null;
  };

  window.confirmFileSelection = () => {
    renderSelectedFiles();
    closeFilePicker();
  };

  function renderSelectedFiles() {
    const instructorList = document.getElementById('instructor-files-list');
    const studentList = document.getElementById('student-files-list');
    
    if (!selectedInstructorFiles.length) {
      instructorList.innerHTML = '<div style="color:var(--muted);font-size:.85rem">Keine Dateien ausgewählt</div>';
    } else {
      instructorList.innerHTML = selectedInstructorFiles.map((fileId, idx) => {
        const file = allFiles.find(f => f.id === fileId);
        return file ? `
          <div class="file-item">
            <span>${file.name}</span>
            <i class="fas fa-times" onclick="removeSelectedFile('instructor', ${idx})" style="cursor:pointer;color:var(--primary)"></i>
          </div>
        ` : '';
      }).join('');
    }
    
    if (!selectedStudentFiles.length) {
      studentList.innerHTML = '<div style="color:var(--muted);font-size:.85rem">Keine Dateien ausgewählt</div>';
    } else {
      studentList.innerHTML = selectedStudentFiles.map((fileId, idx) => {
        const file = allFiles.find(f => f.id === fileId);
        return file ? `
          <div class="file-item">
            <span>${file.name}</span>
            <i class="fas fa-times" onclick="removeSelectedFile('student', ${idx})" style="cursor:pointer;color:var(--primary)"></i>
          </div>
        ` : '';
      }).join('');
    }
  }

  window.removeSelectedFile = (type, idx) => {
    if (type === 'instructor') {
      selectedInstructorFiles.splice(idx, 1);
    } else {
      selectedStudentFiles.splice(idx, 1);
    }
    renderSelectedFiles();
  };

  // ========================================
  // LOAD SESSIONS
  // ========================================
  async function loadSessions() {
    try {
      sessions = await pb.collection('training_sessions').getFullList({
        filter: `organization_id = "${currentUser.organization_id}"`,
        expand: 'course_id',
        sort: '-date'
      });
      
      renderSessions();
    } catch(e) {
      console.error('Error loading sessions:', e);
      document.getElementById('sessions-list').innerHTML = `<div class="error">Fehler: ${e.message}</div>`;
    }
  }

  function renderSessions() {
    const list = document.getElementById('sessions-list');
    
    if (!sessions.length) {
      list.innerHTML = `
        <div class="empty">
          <i class="fas fa-calendar"></i>
          <div style="font-weight:700;margin-bottom:.5rem">Noch keine Termine</div>
          <div>Erstelle deinen ersten Schulungstermin</div>
        </div>
      `;
      return;
    }
    
    list.innerHTML = '<div class="session-list">' + sessions.map(session => {
      const course = session.expand?.course_id;
      return `
        <div class="session-card">
          <div class="session-date">
            <i class="fas fa-calendar"></i> ${formatDate(session.date)}
            ${session.start_time ? ` • ${formatTime(session.start_time)}` : ''}
            ${session.end_time ? ` - ${formatTime(session.end_time)}` : ''}
          </div>
          <div style="font-weight:700;font-size:1.05rem;margin-bottom:.5rem">
            ${course ? course.title : 'Unbekannter Kurs'}
          </div>
          ${session.location ? `<div class="session-info"><i class="fas fa-map-marker-alt"></i> ${session.location}</div>` : ''}
          <div class="session-info">
            <span class="badge ${session.status}">${session.status}</span>
          </div>
          <div class="session-actions">
            <button class="btn" onclick="openSessionDetails('${session.id}')">
              <i class="fas fa-eye"></i> Details
            </button>
            ${session.status === 'geplant' ? `
              <button class="btn" onclick="sendInvitations('${session.id}')">
                <i class="fas fa-envelope"></i> ${session.invitations_sent ? 'Erneut' : ''} Einladen
              </button>
            ` : ''}
          </div>
        </div>
      `;
    }).join('') + '</div>';
  }

  // ========================================
  // NEW SESSION
  // ========================================
  window.openNewSessionModal = async () => {
    // Load courses for dropdown
    const coursesSelect = document.getElementById('session-course');
    coursesSelect.innerHTML = '<option value="">-- Kurs wählen --</option>' + 
      courses.map(c => `<option value="${c.id}">${c.title}</option>`).join('');
    
    // Reset form
    document.getElementById('session-date').value = '';
    document.getElementById('session-start').value = '09:00';
    document.getElementById('session-end').value = '17:00';
    document.getElementById('session-location').value = '';
    selectedParticipants = [];
    document.getElementById('selected-participants-count').textContent = '0';
    
    document.getElementById('newSessionModal').classList.add('show');
  };

  window.closeNewSessionModal = () => {
    document.getElementById('newSessionModal').classList.remove('show');
  };

  window.openParticipantSelector = async () => {
    try {
      // Load all users from organization
      allUsers = await pb.collection('users').getFullList({
        filter: `organization_id = "${currentUser.organization_id}"`,
        sort: 'name'
      });
      
      const list = document.getElementById('participant-selector-list');
      
      list.innerHTML = '<div class="participant-list">' + allUsers.map(user => `
        <div class="participant-row">
          <label style="display:flex;align-items:center;gap:.75rem;cursor:pointer;flex:1">
            <input type="checkbox" ${selectedParticipants.includes(user.id) ? 'checked' : ''} 
              onchange="toggleParticipant('${user.id}')">
            <div>
              <div class="participant-name">${user.name || user.email}</div>
              <div class="participant-status">${user.email}</div>
            </div>
          </label>
        </div>
      `).join('') + '</div>';
      
      document.getElementById('participantSelectorModal').classList.add('show');
      
    } catch(e) {
      alert('Fehler beim Laden der Benutzer: ' + e.message);
    }
  };

  window.closeParticipantSelector = () => {
    document.getElementById('participantSelectorModal').classList.remove('show');
    document.getElementById('selected-participants-count').textContent = selectedParticipants.length;
  };

  window.toggleParticipant = (userId) => {
    const idx = selectedParticipants.indexOf(userId);
    if (idx >= 0) {
      selectedParticipants.splice(idx, 1);
    } else {
      selectedParticipants.push(userId);
    }
  };

  window.saveSession = async () => {
    const courseId = document.getElementById('session-course').value;
    const date = document.getElementById('session-date').value;
    
    if (!courseId || !date) {
      alert('Bitte Kurs und Datum auswählen');
      return;
    }
    
    try {
      // Create session
      const session = await pb.collection('training_sessions').create({
        course_id: courseId,
        date,
        start_time: document.getElementById('session-start').value,
        end_time: document.getElementById('session-end').value,
        location: document.getElementById('session-location').value.trim(),
        status: 'geplant',
        invitations_sent: selectedParticipants.length > 0,
        organization_id: currentUser.organization_id
      });
      
      // Create participant records
      for (const userId of selectedParticipants) {
        await pb.collection('training_participants').create({
          session_id: session.id,
          user_id: userId,
          status: 'eingeladen',
          attended: false,
          invitation_sent_at: new Date().toISOString(),
          organization_id: currentUser.organization_id
        });
      }
      
      closeNewSessionModal();
      await loadSessions();
      showMsg('✅ Termin erstellt und Einladungen versendet!');
      
    } catch(e) {
      alert('Fehler: ' + e.message);
    }
  };

  // ========================================
  // SESSION DETAILS
  // ========================================
  window.openSessionDetails = async (sessionId) => {
    try {
      const session = await pb.collection('training_sessions').getOne(sessionId, {
        expand: 'course_id'
      });
      
      const participants = await pb.collection('training_participants').getFullList({
        filter: `session_id = "${sessionId}"`,
        expand: 'user_id'
      });
      
      const course = session.expand?.course_id;
      
      document.getElementById('sessionDetailsTitle').textContent = course ? course.title : 'Termin-Details';
      
      let html = `
        <div style="background:#f9fafb;padding:1.5rem;border-radius:.75rem;margin-bottom:1.5rem">
          <div style="display:grid;grid-template-columns:1fr 1fr;gap:1rem">
            <div>
              <div style="font-size:.85rem;color:var(--muted);margin-bottom:.25rem">Datum & Zeit</div>
              <div style="font-weight:700">${formatDate(session.date)} ${session.start_time ? `• ${formatTime(session.start_time)} - ${formatTime(session.end_time)}` : ''}</div>
            </div>
            <div>
              <div style="font-size:.85rem;color:var(--muted);margin-bottom:.25rem">Ort</div>
              <div style="font-weight:700">${session.location || '-'}</div>
            </div>
            <div>
              <div style="font-size:.85rem;color:var(--muted);margin-bottom:.25rem">Status</div>
              <div><span class="badge ${session.status}">${session.status}</span></div>
            </div>
            <div>
              <div style="font-size:.85rem;color:var(--muted);margin-bottom:.25rem">Teilnehmer</div>
              <div style="font-weight:700">${participants.length}</div>
            </div>
          </div>
        </div>
        
        <h4 style="margin:0 0 1rem 0">Teilnehmer</h4>
      `;
      
      if (!participants.length) {
        html += '<div style="color:var(--muted);text-align:center;padding:1rem">Keine Teilnehmer eingeladen</div>';
      } else {
        html += '<div class="participant-list">';
        
        participants.forEach(p => {
          const user = p.expand?.user_id;
          const statusColor = {
            'eingeladen': 'var(--muted)',
            'zugesagt': 'var(--success)',
            'abgesagt': 'var(--primary)',
            'teilgenommen': 'var(--success)',
            'nicht_erschienen': 'var(--muted)'
          }[p.status] || 'var(--muted)';
          
          html += `
            <div class="participant-row">
              <div>
                <div class="participant-name">${user ? (user.name || user.email) : 'Unbekannt'}</div>
                <div class="participant-status" style="color:${statusColor}">${p.status}</div>
              </div>
              ${session.status === 'abgeschlossen' ? `
                <div>
                  <label style="display:flex;align-items:center;gap:.5rem">
                    <input type="checkbox" ${p.attended ? 'checked' : ''} 
                      onchange="updateAttendance('${p.id}', this.checked)">
                    <span style="font-size:.85rem">Teilgenommen</span>
                  </label>
                </div>
              ` : ''}
            </div>
          `;
        });
        
        html += '</div>';
      }
      
      document.getElementById('sessionDetailsBody').innerHTML = html;
      document.getElementById('sessionDetailsModal').classList.add('show');
      
    } catch(e) {
      alert('Fehler beim Laden: ' + e.message);
    }
  };

  window.closeSessionDetailsModal = () => {
    document.getElementById('sessionDetailsModal').classList.remove('show');
  };

  window.updateAttendance = async (participantId, attended) => {
    try {
      await pb.collection('training_participants').update(participantId, {
        attended,
        status: attended ? 'teilgenommen' : 'nicht_erschienen'
      });
      
      showMsg('✅ Teilnahme aktualisiert!');
      
    } catch(e) {
      alert('Fehler: ' + e.message);
    }
  };

  // ========================================
  // SEND INVITATIONS
  // ========================================
  window.sendInvitations = async (sessionId) => {
    if (!confirm('Einladungen an alle Teilnehmer versenden?')) return;
    
    try {
      await pb.collection('training_sessions').update(sessionId, {
        invitations_sent: true
      });
      
      // Update invitation_sent_at for all participants
      const participants = await pb.collection('training_participants').getFullList({
        filter: `session_id = "${sessionId}"`
      });
      
      for (const p of participants) {
        await pb.collection('training_participants').update(p.id, {
          invitation_sent_at: new Date().toISOString()
        });
      }
      
      showMsg('✅ Einladungen versendet!');
      await loadSessions();
      
    } catch(e) {
      alert('Fehler: ' + e.message);
    }
  };

  // ========================================
  // STATISTICS
  // ========================================
  async function loadStatistics() {
    try {
      const allSessions = await pb.collection('training_sessions').getFullList({
        filter: `organization_id = "${currentUser.organization_id}"`
      });
      
      const allParticipants = await pb.collection('training_participants').getFullList({
        filter: `organization_id = "${currentUser.organization_id}"`
      });
      
      const totalSessions = allSessions.length;
      const completedSessions = allSessions.filter(s => s.status === 'abgeschlossen').length;
      const totalParticipants = allParticipants.length;
      const attendedParticipants = allParticipants.filter(p => p.attended).length;
      
      let html = `
        <div class="stat-grid">
          <div class="stat-card">
            <div class="stat-value">${courses.length}</div>
            <div class="stat-label">Kurse</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${totalSessions}</div>
            <div class="stat-label">Termine</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${completedSessions}</div>
            <div class="stat-label">Abgeschlossen</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${totalParticipants}</div>
            <div class="stat-label">Teilnahmen</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${attendedParticipants}</div>
            <div class="stat-label">Erschienen</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${totalParticipants > 0 ? Math.round(attendedParticipants / totalParticipants * 100) : 0}%</div>
            <div class="stat-label">Teilnahmequote</div>
          </div>
        </div>
        
        <h3 style="margin:2rem 0 1rem 0">Kurs-Details</h3>
      `;
      
      // Course statistics
      for (const course of courses) {
        const courseSessions = allSessions.filter(s => s.course_id === course.id);
        const courseParticipants = allParticipants.filter(p => {
          const session = allSessions.find(s => s.id === p.session_id);
          return session && session.course_id === course.id;
        });
        const courseAttended = courseParticipants.filter(p => p.attended).length;
        
        html += `
          <div class="card" style="margin-bottom:1rem">
            <div class="card-title">${course.title}</div>
            <div class="stat-grid" style="margin-top:1rem">
              <div class="stat-card">
                <div class="stat-value" style="font-size:1.5rem">${courseSessions.length}</div>
                <div class="stat-label">Termine</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" style="font-size:1.5rem">${courseParticipants.length}</div>
                <div class="stat-label">Teilnehmer</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" style="font-size:1.5rem">${courseAttended}</div>
                <div class="stat-label">Erschienen</div>
              </div>
              <div class="stat-card">
                <div class="stat-value" style="font-size:1.5rem">${courseParticipants.length > 0 ? Math.round(courseAttended / courseParticipants.length * 100) : 0}%</div>
                <div class="stat-label">Quote</div>
              </div>
            </div>
          </div>
        `;
      }
      
      document.getElementById('statistics-content').innerHTML = html;
      
    } catch(e) {
      console.error('Error loading statistics:', e);
      document.getElementById('statistics-content').innerHTML = `<div class="error">Fehler: ${e.message}</div>`;
    }
  }

  // ========================================
  // COURSE DETAILS
  // ========================================
  window.openCourseDetails = async (courseId) => {
    const course = courses.find(c => c.id === courseId);
    if (!course) return;
    
    // For now, just open edit modal
    currentEditCourse = courseId;
    document.getElementById('courseModalTitle').textContent = 'Kurs bearbeiten';
    document.getElementById('course-title').value = course.title;
    document.getElementById('course-description').value = course.description || '';
    document.getElementById('course-type').value = course.type;
    document.getElementById('course-max').value = course.max_participants || 0;
    document.getElementById('course-instructor').value = course.instructor || '';
    competenciesList = course.competencies || [];
    selectedInstructorFiles = course.instructor_files || [];
    selectedStudentFiles = course.student_files || [];
    
    // Load all files first
    await pb.collection('files').getFullList({
      filter: `organization_id = "${currentUser.organization_id}" && is_folder = false`,
      sort: 'name'
    }).then(files => {
      allFiles = files;
      renderCompetencies();
      renderSelectedFiles();
    });
    
    document.getElementById('newCourseModal').classList.add('show');
  };

  // ========================================
  // START
  // ========================================
  await loadCourses();
  
  setTimeout(() => {
    document.body.classList.add('loaded');
  }, 100);

</script>
</body>
</html>
